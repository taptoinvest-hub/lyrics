<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Post Builder</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Left Panel -->
        <div class="left-panel" id="leftPanel">
            <div class="panel-header">
                <h1><i class="fas fa-palette"></i> Carousel Studio</h1>
                <button class="collapse-btn" id="collapseBtn">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>

            <!-- Command Box Section -->
            <div class="section">
                <div class="section-header">
                    <h2><i class="fas fa-magic"></i> Quick Create</h2>
                </div>
                <div class="section-content">
                    <textarea id="commandBox" placeholder="Paste your carousel command here...&#10;Example:&#10;## SLIDE 1&#10;title: Welcome&#10;description: Get started&#10;cta: Begin"></textarea>
                    <button class="btn-primary" id="generateSlidesBtn">
                        <i class="fas fa-bolt"></i> Generate Carousel
                    </button>
                    <div class="slide-counter">
                        <span>Slides: <span id="slideCount">0</span>/15</span>
                    </div>
                </div>
            </div>

            <!-- Platform Selection -->
            <div class="section">
                <div class="section-header">
                    <h2><i class="fas fa-share-alt"></i> Platform</h2>
                </div>
                <div class="section-content">
                    <select id="platformSelect">
                        <option value="instagram">Instagram</option>
                        <option value="linkedin">LinkedIn</option>
                        <option value="facebook">Facebook</option>
                        <option value="pinterest">Pinterest</option>
                        <option value="tiktok">TikTok</option>
                        <option value="twitter">Twitter/X</option>
                        <option value="threads">Threads</option>
                        <option value="youtube">YouTube</option>
                        <option value="custom">Custom</option>
                    </select>
                    <div class="platform-info" id="platformInfo">
                        <i class="fab fa-instagram"></i> 1080x1080 â€¢ Square
                    </div>
                </div>
            </div>

            <!-- Dimensions & Orientation -->
            <div class="section">
                <div class="section-header">
                    <h2><i class="fas fa-crop-alt"></i> Size & Layout</h2>
                </div>
                <div class="section-content">
                    <div class="dimension-inputs">
                        <div class="input-group">
                            <label for="widthInput">Width</label>
                            <input type="number" id="widthInput" value="1080">
                        </div>
                        <div class="input-group">
                            <label for="heightInput">Height</label>
                            <input type="number" id="heightInput" value="1080">
                        </div>
                    </div>
                    <div class="orientation-presets">
                        <button class="preset-btn active" data-preset="1:1">
                            <i class="fas fa-square"></i> Square
                        </button>
                        <button class="preset-btn" data-preset="4:5">
                            <i class="fas fa-mobile"></i> Portrait
                        </button>
                        <button class="preset-btn" data-preset="9:16">
                            <i class="fas fa-mobile-alt"></i> Story
                        </button>
                        <button class="preset-btn" data-preset="custom">
                            <i class="fas fa-ruler"></i> Custom
                        </button>
                    </div>
                </div>
            </div>

            <!-- Background Options -->
            <div class="section">
                <div class="section-header">
                    <h2><i class="fas fa-fill-drip"></i> Background</h2>
                </div>
                <div class="section-content">
                    <div class="bg-options">
                        <div class="bg-type-selector">
                            <button class="bg-type-btn active" data-type="color">
                                <i class="fas fa-palette"></i> Color
                            </button>
                            <button class="bg-type-btn" data-type="gradient">
                                <i class="fas fa-gradient"></i> Gradient
                            </button>
                            <button class="bg-type-btn" data-type="image">
                                <i class="fas fa-image"></i> Image
                            </button>
                        </div>
                        <div class="bg-controls">
                            <div class="bg-color-control" id="bgColorControl">
                                <input type="color" id="bgColorPicker" value="#667eea">
                                <input type="text" id="bgColorText" value="#667eea">
                            </div>
                            <div class="bg-gradient-control hidden" id="bgGradientControl">
                                <div class="gradient-colors">
                                    <input type="color" id="gradientColor1" value="#667eea">
                                    <input type="color" id="gradientColor2" value="#764ba2">
                                </div>
                                <select id="gradientDirection">
                                    <option value="to right">Horizontal</option>
                                    <option value="to bottom">Vertical</option>
                                    <option value="135deg">Diagonal</option>
                                </select>
                            </div>
                            <div class="bg-image-control hidden" id="bgImageControl">
                                <input type="file" id="bgImageUpload" accept="image/*">
                                <button class="btn-secondary" id="bgImageRemove">
                                    <i class="fas fa-times"></i> Remove Image
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Text Options -->
            <div class="section">
                <div class="section-header">
                    <h2><i class="fas fa-font"></i> Text & Content</h2>
                </div>
                <div class="section-content">
                    <div class="text-controls">
                        <div class="input-group">
                            <label for="headlineText">Headline</label>
                            <input type="text" id="headlineText" placeholder="Enter headline text">
                        </div>
                        <div class="input-group">
                            <label for="subtextText">Description</label>
                            <textarea id="subtextText" placeholder="Enter description text"></textarea>
                        </div>
                        <div class="input-group">
                            <label for="ctaText">Call to Action</label>
                            <input type="text" id="ctaText" placeholder="Enter CTA text">
                        </div>
                        <div class="input-group">
                            <label for="watermarkText">Watermark/Brand</label>
                            <input type="text" id="watermarkText" placeholder="Your brand name">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Layout Options -->
            <div class="section">
                <div class="section-header">
                    <h2><i class="fas fa-layer-group"></i> Layout</h2>
                </div>
                <div class="section-content">
                    <div class="layout-presets">
                        <button class="layout-btn active" data-layout="center">
                            <i class="fas fa-align-center"></i> Center
                        </button>
                        <button class="layout-btn" data-layout="top">
                            <i class="fas fa-align-left"></i> Top
                        </button>
                        <button class="layout-btn" data-layout="bottom">
                            <i class="fas fa-align-right"></i> Bottom
                        </button>
                    </div>
                </div>
            </div>

            <!-- Slide Actions -->
            <div class="section">
                <div class="section-header">
                    <h2><i class="fas fa-sliders-h"></i> Slides</h2>
                </div>
                <div class="section-content">
                    <div class="slide-actions">
                        <button class="btn-secondary" id="addSlideBtn">
                            <i class="fas fa-plus"></i> New Slide
                        </button>
                        <button class="btn-secondary" id="duplicateSlideBtn" disabled>
                            <i class="fas fa-copy"></i> Duplicate
                        </button>
                        <button class="btn-secondary" id="deleteSlideBtn" disabled>
                            <i class="fas fa-trash"></i> Delete
                        </button>
                        <button class="btn-secondary" id="clearAllBtn">
                            <i class="fas fa-broom"></i> Clear All
                        </button>
                    </div>
                </div>
            </div>

            <!-- Export Options -->
            <div class="section">
                <div class="section-header">
                    <h2><i class="fas fa-download"></i> Export</h2>
                </div>
                <div class="section-content">
                    <div class="export-options">
                        <button class="btn-primary" id="exportSingleBtn">
                            <i class="fas fa-file-export"></i> Export Current
                        </button>
                        <button class="btn-primary" id="exportAllBtn">
                            <i class="fas fa-file-archive"></i> Export All
                        </button>
                        <select id="exportFormat">
                            <option value="png">PNG Format</option>
                            <option value="jpg">JPG Format</option>
                            <option value="pdf">PDF Document</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="top-bar-left">
                    <div class="breadcrumb">
                        <span>Carousel Studio</span>
                        <span id="currentPlatform">Instagram</span>
                    </div>
                    <div class="view-controls">
                        <button class="view-btn" id="zoomOutBtn" title="Zoom Out">
                            <i class="fas fa-search-minus"></i>
                        </button>
                        <button class="view-btn" id="fitScreenBtn" title="Fit to Screen">
                            <i class="fas fa-expand-alt"></i>
                        </button>
                        <button class="view-btn" id="zoomInBtn" title="Zoom In">
                            <i class="fas fa-search-plus"></i>
                        </button>
                        <span class="zoom-level">100%</span>
                    </div>
                </div>
                <div class="top-bar-right">
                    <div class="history-controls">
                        <button class="history-btn" id="undoBtn" title="Undo (Ctrl+Z)">
                            <i class="fas fa-undo"></i>
                        </button>
                        <button class="history-btn" id="redoBtn" title="Redo (Ctrl+Y)">
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>
                    <div class="theme-controls">
                        <div class="theme-switcher">
                            <select id="themeSelect" class="theme-select">
                                <option value="modern-blue">Modern Blue</option>
                                <option value="creative-purple">Creative Purple</option>
                                <option value="professional-green">Professional Green</option>
                                <option value="vibrant-orange">Vibrant Orange</option>
                                <option value="elegant-pink">Elegant Pink</option>
                                <option value="minimal-gray">Minimal Gray</option>
                                <option value="warm-sunset">Warm Sunset</option>
                                <option value="cool-forest">Cool Forest</option>
                                <option value="royal-gold">Royal Gold</option>
                                <option value="ocean-breeze">Ocean Breeze</option>
                            </select>
                        </div>
                        <button class="theme-mode-btn" id="darkModeToggle" title="Toggle Dark Mode">
                            <i class="fas fa-moon"></i>
                        </button>
                    </div>
                    <button class="btn-help" id="helpBtn" title="Help & Shortcuts">
                        <i class="fas fa-question"></i>
                    </button>
                </div>
            </div>

            <!-- Preview Area -->
            <div class="preview-container">
                <div class="preview-header">
                    <h2>Preview</h2>
                    <div class="preview-controls">
                        <button class="nav-btn" id="prevSlideBtn" title="Previous Slide">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <span class="slide-indicator">
                            Slide <span id="currentSlideNum">1</span> of <span id="totalSlides">0</span>
                        </span>
                        <button class="nav-btn" id="nextSlideBtn" title="Next Slide">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>

                <!-- Slide Canvas -->
                <div class="slide-canvas-container">
                    <div class="canvas-wrapper">
                        <canvas id="slideCanvas"></canvas>
                    </div>
                </div>

                <!-- Thumbnail Strip -->
                <div class="thumbnail-strip-container">
                    <div class="thumbnail-strip" id="thumbnailStrip">
                        <div class="thumbnail-placeholder">
                            <i class="fas fa-plus-circle"></i>
                            <p>Add slides to see thumbnails</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden file input for project loading -->
    <input type="file" id="projectFileInput" accept=".json" style="display: none;">

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
