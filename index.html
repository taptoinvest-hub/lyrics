<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shia Lyrics App</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
/* Reset & base styles */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', sans-serif; }
body { background:#f4f4f9; min-height:100vh; display:flex; flex-direction:column; }
a { text-decoration:none; color:inherit; }

/* Header */
header { background:#2c3e50; color:white; padding:20px 30px; display:flex; flex-wrap:wrap; justify-content:space-between; align-items:center; }
header .logo { font-size:1.8rem; font-weight:bold; }
header nav { display:flex; gap:15px; flex-wrap:wrap; }
header nav a { color:white; padding:5px 10px; border-radius:5px; transition:0.3s; }
header nav a:hover { background:#34495e; }

/* Main */
.main { flex:1; display:flex; padding:20px; gap:20px; flex-wrap:wrap; justify-content:center; }

/* Search & Filters */
.filters { display:flex; flex-wrap:wrap; gap:10px; margin-bottom:20px; width:100%; justify-content:center; }
.filters input[type="text"] { padding:10px; width:250px; border:1px solid #ccc; border-radius:5px; }
.filters select { padding:10px; border-radius:5px; border:1px solid #ccc; }

/* Cards Grid */
.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:15px; width:100%; }

/* Card */
.card { background:white; padding:15px 20px; border-radius:12px; box-shadow:0 5px 15px rgba(0,0,0,0.08); display:flex; flex-direction:column; justify-content:space-between; transition:0.3s; }
.card:hover { transform:translateY(-5px); box-shadow:0 10px 20px rgba(0,0,0,0.15); }
.card h3 { margin-bottom:10px; font-size:1.1rem; color:#2c3e50; }
.card p { font-size:0.9rem; color:#555; margin-bottom:10px; line-height:1.4; }
.card small { color:#888; font-size:0.8rem; margin-bottom:10px; }
.card button { background:#3498db; color:white; border:none; padding:8px 12px; border-radius:8px; cursor:pointer; transition:0.3s; }
.card button:hover { background:#2980b9; }

/* Modal */
.modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index:1000; padding:15px; }
.modal-content { background:white; padding:25px 30px; border-radius:15px; max-width:600px; width:100%; max-height:80vh; overflow-y:auto; position:relative; }
.modal-content h2 { margin-bottom:10px; }
.modal-content p { margin-bottom:10px; line-height:1.5; }
.modal-content .close { position:absolute; top:15px; right:15px; background:#e74c3c; color:white; border:none; padding:5px 10px; border-radius:50%; cursor:pointer; font-size:1rem; }
.modal-content button { margin-top:10px; }

/* Footer */
footer { background:#2c3e50; color:white; padding:15px 30px; text-align:center; font-size:0.9rem; }

/* Responsive */
@media(max-width:600px) { .filters input[type="text"], .filters select { width:100%; } }
</style>
</head>
<body>

<header>
  <div class="logo"><i class="fas fa-book"></i> Shia Lyrics</div>
  <nav>
    <a href="#" onclick="showCategory('all')">Home</a>
    <a href="#" onclick="showCategory('nauha')">Nauha</a>
    <a href="#" onclick="showCategory('manqabat')">Manqabat</a>
    <a href="#" onclick="showCategory('marsiya')">Marsiya</a>
    <a href="#" onclick="showCategory('mostSaved')">Most Saved</a>
    <a href="#" onclick="showCategory('newlyAdded')">Newly Added</a>
  </nav>
</header>

<div class="main">
  <div class="filters">
    <input type="text" id="searchInput" placeholder="Search by title, reciter, or tag" oninput="filterLyrics()">
    <select id="typeFilter" onchange="filterLyrics()">
      <option value="all">All Types</option>
      <option value="nauha">Nauha</option>
      <option value="manqabat">Manqabat</option>
      <option value="marsiya">Marsiya</option>
    </select>
  </div>

  <div class="grid" id="lyricsGrid">
    <!-- Lyrics cards will be inserted here -->
  </div>
</div>

<!-- Modal -->
<div class="modal" id="lyricsModal">
  <div class="modal-content">
    <button class="close" onclick="closeModal()">&times;</button>
    <h2 id="modalTitle"></h2>
    <p><strong>Reciter:</strong> <span id="modalReciter"></span></p>
    <p><strong>Type:</strong> <span id="modalType"></span></p>
    <p><strong>Tags:</strong> <span id="modalTags"></span></p>
    <p><strong>Date Added:</strong> <span id="modalDate"></span></p>
    <p><strong>Popularity:</strong> <span id="modalPop"></span></p>
    <p id="modalLyrics"></p>
    <button onclick="saveFavorite()">ðŸ’¾ Save to Favorites</button>
  </div>
</div>

<footer>
  &copy; 2025 Shia Lyrics App | All Rights Reserved
</footer>

<script>
// Sample Lyrics Data
const lyricsData = [
  {
    id: 1,
    title: "Ya Hussain",
    reciter: "Nadeem Sarwar",
    type: "nauha",
    tags: ["Muharram","Imam Hussain","Battle of Karbala"],
    dateAdded: "2025-11-08",
    popularity: 1200,
    lyrics: `Ya Hussain! Ya Hussain! Ya Hussain!
    Your sacrifice will never be forgotten.
    We remember Karbala with tears and prayers.`
  },
  {
    id: 2,
    title: "Manqabat Ali",
    reciter: "Syed Ali Raza",
    type: "manqabat",
    tags: ["Imam Ali","Ahlul Bayt"],
    dateAdded: "2025-10-20",
    popularity: 800,
    lyrics: `Ali Ali! The lion of Allah!
    His bravery and knowledge guide us all.`
  },
  {
    id: 3,
    title: "Marsiya of Karbala",
    reciter: "Mir Hasan",
    type: "marsiya",
    tags: ["Muharram","Karbala","Imam Hussain"],
    dateAdded: "2025-11-01",
    popularity: 950,
    lyrics: `Tears fall remembering the tragedy of Karbala,
    Imam Hussain's love and sacrifice inspire hearts.`
  }
];

// Favorites storage
let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

// Display Lyrics Cards
function displayLyrics(data) {
  const grid = document.getElementById('lyricsGrid');
  grid.innerHTML = '';
  data.forEach(lyric => {
    const snippet = lyric.lyrics.split(' ').slice(0, Math.ceil(lyric.lyrics.split(' ').length*0.3)).join(' ') + '...';
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <h3>${lyric.title}</h3>
      <p>${snippet}</p>
      <small>Reciter: ${lyric.reciter}</small>
      <small>Type: ${lyric.type}</small>
      <button onclick="openModal(${lyric.id})">View Full Lyrics</button>
    `;
    grid.appendChild(card);
  });
}

// Filter Lyrics
function filterLyrics() {
  const search = document.getElementById('searchInput').value.toLowerCase();
  const type = document.getElementById('typeFilter').value;
  let filtered = lyricsData.filter(l => 
    (l.title.toLowerCase().includes(search) || l.reciter.toLowerCase().includes(search) || l.tags.join(' ').toLowerCase().includes(search)) &&
    (type==='all' || l.type===type)
  );
  displayLyrics(filtered);
}

// Show category from header nav
function showCategory(category) {
  let filtered = lyricsData;
  if(category==='mostSaved') filtered = lyricsData.sort((a,b)=>b.popularity - a.popularity);
  else if(category==='newlyAdded') filtered = lyricsData.sort((a,b)=>new Date(b.dateAdded)-new Date(a.dateAdded));
  else if(category!=='all') filtered = lyricsData.filter(l=>l.type===category);
  displayLyrics(filtered);
}

// Modal functions
let currentModalId = null;
function openModal(id){
  currentModalId = id;
  const lyric = lyricsData.find(l=>l.id===id);
  document.getElementById('modalTitle').innerText = lyric.title;
  document.getElementById('modalReciter').innerText = lyric.reciter;
  document.getElementById('modalType').innerText = lyric.type;
  document.getElementById('modalTags').innerText = lyric.tags.join(', ');
  document.getElementById('modalDate').innerText = lyric.dateAdded;
  document.getElementById('modalPop').innerText = lyric.popularity;
  document.getElementById('modalLyrics').innerText = lyric.lyrics;
  document.getElementById('lyricsModal').style.display='flex';
}
function closeModal(){
  document.getElementById('lyricsModal').style.display='none';
}

// Save to Favorites
function saveFavorite(){
  if(!favorites.includes(currentModalId)){
    favorites.push(currentModalId);
    localStorage.setItem('favorites', JSON.stringify(favorites));
    alert('ðŸ’¾ Saved to Favorites!');
  } else {
    alert('Already in Favorites!');
  }
}

// Initialize
window.onload = function(){
  displayLyrics(lyricsData);
}
</script>

</body>
</html>
