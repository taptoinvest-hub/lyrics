<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nauha Lyrics Clone</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
    body { background:#f4f4f4; padding:20px; }
    h1 { text-align:center; margin-bottom:20px; color:#2c3e50; }
    .filters { display:flex; justify-content:center; gap:10px; margin-bottom:20px; flex-wrap:wrap; }
    .filters button { padding:8px 16px; border:none; border-radius:20px; background:#3498db; color:white; cursor:pointer; transition:0.3s; }
    .filters button.active, .filters button:hover { background:#2c3e50; }
    .search-bar { text-align:center; margin-bottom:20px; }
    .search-bar input { width:80%; max-width:500px; padding:10px 15px; border-radius:20px; border:1px solid #ccc; outline:none; }
    .lyrics-list { display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:15px; }
    .lyric-card { background:white; padding:15px; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.1); cursor:pointer; transition:0.3s; }
    .lyric-card:hover { transform:translateY(-5px); box-shadow:0 5px 15px rgba(0,0,0,0.15); }
    .lyric-title { font-weight:bold; margin-bottom:8px; color:#2c3e50; }
    .lyric-snippet { color:#555; font-size:0.9rem; }
    /* Modal */
    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); align-items:center; justify-content:center; z-index:1000; }
    .modal-content { background:white; max-width:600px; width:90%; padding:20px; border-radius:15px; position:relative; max-height:80vh; overflow-y:auto; }
    .close-btn { position:absolute; top:10px; right:10px; background:#e74c3c; color:white; border:none; border-radius:50%; width:30px; height:30px; cursor:pointer; font-weight:bold; }
    .modal-content h2 { margin-bottom:15px; color:#2c3e50; }
    .modal-content p { white-space:pre-wrap; line-height:1.5; color:#333; }
</style>
</head>
<body>

<h1>Nauha Lyrics Clone</h1>

<div class="filters">
    <button class="filter-btn active" data-category="all">All</button>
    <button class="filter-btn" data-category="Nauha">Nauha</button>
    <button class="filter-btn" data-category="Manqabat">Manqabat</button>
    <button class="filter-btn" data-category="Marsiya">Marsiya</button>
</div>

<div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search by title or reciter...">
</div>

<div class="lyrics-list" id="lyricsList">
    <!-- Lyrics cards inserted here -->
</div>

<!-- Modal -->
<div class="modal" id="lyricModal">
    <div class="modal-content">
        <button class="close-btn" onclick="closeModal()">Ã—</button>
        <h2 id="modalTitle"></h2>
        <p id="modalContent"></p>
    </div>
</div>

<script>
// Sample lyrics database
const lyricsDB = [
    {
        title:"Nauha Example 1",
        reciter:"Nadeem Sarwar",
        type:"Nauha",
        lyrics:`Ya Ali Madad, Ya Ali Madad
Main Hussaini hoon, Muharram ka fidaa hoon
Aasman se aye noha ka raag, dil ko chu jaaye
Ashk bahaa ke yaad karo Imam Hussain`
    },
    {
        title:"Manqabat Example 1",
        reciter:"Amin Mirza",
        type:"Manqabat",
        lyrics:`Shah-e-Madina, Ya Ali
Tere husn ka nazaara, rooh ko sukoon de
Zulmat mein roshan, Noor-e-Madina`
    },
    {
        title:"Marsiya Example 1",
        reciter:"Neha Naqvi",
        type:"Marsiya",
        lyrics:`Bibi Fatima ka ghar udaas
Zulmat mein roshan, shola-e-Mohabbat
Aashiqon ka raag, qatil ka saaz
Ya Hussain! Ya Hussain!`
    },
    // Add more lyrics here
];

// Elements
const lyricsList = document.getElementById('lyricsList');
const searchInput = document.getElementById('searchInput');
const filterBtns = document.querySelectorAll('.filter-btn');
const modal = document.getElementById('lyricModal');
const modalTitle = document.getElementById('modalTitle');
const modalContent = document.getElementById('modalContent');

// Render lyrics
function renderLyrics(filter='all', query=''){
    lyricsList.innerHTML = '';
    const filtered = lyricsDB.filter(item => {
        const matchCategory = filter==='all' || item.type===filter;
        const matchQuery = item.title.toLowerCase().includes(query.toLowerCase()) || item.reciter.toLowerCase().includes(query.toLowerCase());
        return matchCategory && matchQuery;
    });

    filtered.forEach(item => {
        const card = document.createElement('div');
        card.className = 'lyric-card';
        const snippet = item.lyrics.split(' ').slice(0, Math.ceil(item.lyrics.split(' ').length*0.3)).join(' ') + '...';
        card.innerHTML = `
            <div class="lyric-title">${item.title}</div>
            <div class="lyric-snippet">${snippet}</div>
            <div class="lyric-reciter" style="margin-top:5px;font-size:0.8rem;color:#888;">Reciter: ${item.reciter}</div>
        `;
        card.addEventListener('click', () => openModal(item));
        lyricsList.appendChild(card);
    });

    if(filtered.length===0){
        lyricsList.innerHTML='<p style="grid-column:1/-1;text-align:center;color:#555;">No lyrics found.</p>';
    }
}

// Open modal
function openModal(item){
    modalTitle.textContent = item.title + ' - ' + item.reciter;
    modalContent.textContent = item.lyrics;
    modal.style.display = 'flex';
}

// Close modal
function closeModal(){
    modal.style.display = 'none';
}

// Filter buttons
filterBtns.forEach(btn => {
    btn.addEventListener('click', () => {
        filterBtns.forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        renderLyrics(btn.dataset.category, searchInput.value);
    });
});

// Search
searchInput.addEventListener('input', () => {
    const activeFilter = document.querySelector('.filter-btn.active').dataset.category;
    renderLyrics(activeFilter, searchInput.value);
});

// Initial render
renderLyrics();
</script>
</body>
</html>
