<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nauha Lyrics Finder</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        background: #f8fafc;
        color: #1f2937;
    }
    header {
        background: #2c3e50;
        color: white;
        padding: 20px;
        text-align: center;
    }
    header h1 {
        margin: 0;
        font-size: 2rem;
    }
    .search-container {
        display: flex;
        justify-content: center;
        margin: 20px 0;
    }
    .search-container input {
        width: 300px;
        padding: 10px 15px;
        border-radius: 25px;
        border: 1px solid #ccc;
        font-size: 1rem;
        outline: none;
    }
    .search-container button {
        margin-left: 10px;
        padding: 10px 20px;
        border-radius: 25px;
        border: none;
        background: #3498db;
        color: white;
        cursor: pointer;
        font-size: 1rem;
    }
    .results {
        max-width: 800px;
        margin: 0 auto 50px auto;
    }
    .lyrics-card {
        background: white;
        padding: 15px 20px;
        margin: 10px 0;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        cursor: pointer;
        transition: transform 0.2s;
    }
    .lyrics-card:hover {
        transform: translateY(-2px);
    }
    .snippet {
        color: #4b5563;
    }
    .modal {
        display: none;
        position: fixed;
        top:0; left:0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.6);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    .modal-content {
        background: white;
        padding: 30px;
        border-radius: 20px;
        max-width: 600px;
        width: 90%;
        max-height: 80%;
        overflow-y: auto;
        text-align: left;
        position: relative;
    }
    .modal-content h2 {
        margin-top: 0;
    }
    .close-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        background: #e74c3c;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 8px;
        cursor: pointer;
    }
    .source {
        font-size: 0.85rem;
        color: #6b7280;
        margin-top: 15px;
    }
</style>
</head>
<body>

<header>
    <h1>Nauha Lyrics Finder</h1>
</header>

<div class="search-container">
    <input type="text" id="searchInput" placeholder="Search by reciter or title...">
    <button onclick="searchLyrics()">Search</button>
</div>

<div class="results" id="results"></div>

<div class="modal" id="lyricsModal">
    <div class="modal-content">
        <button class="close-btn" onclick="closeModal()">X</button>
        <h2 id="modalTitle"></h2>
        <pre id="modalLyrics"></pre>
        <div class="source" id="modalSource"></div>
    </div>
</div>

<script>
    // Sample local lyrics database
    const lyricsDB = [
        {
            title: "Nauha 1",
            reciter: "Nadeem Sarwar",
            lyrics: `Ya Ali Madad
Ya Ali Madad
Meri zindagi mein tujhko main chahoon
Har ek pal main tujhe yaad karoon
Teri rehmat se hai roshan ye dil
Teri hifazat mein main hoon mehfooz`,
            source: "Local Collection"
        },
        {
            title: "Nauha 2",
            reciter: "Mateen Fatema",
            lyrics: `Ali ki shaan hai buland
Mazloomon ka sahara
Hussain ke shajar par hai humara pyaar
Karbala ka safar yaad aata hai
Har qadam par dard samajhta hai`,
            source: "Local Collection"
        },
        {
            title: "Marsiya 1",
            reciter: "Neha Naqvi",
            lyrics: `Aaye hai jo shaam ka saaya
Woh din yaad aata hai
Karbalay mein jo gham hai
Woh dil ko chhupata hai
Nauha ka har lafz hai yaadgaar`,
            source: "Local Collection"
        }
    ];

    function searchLyrics() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';

        const filtered = lyricsDB.filter(item => 
            item.title.toLowerCase().includes(query) ||
            item.reciter.toLowerCase().includes(query)
        );

        if (filtered.length === 0) {
            resultsDiv.innerHTML = "<p>No results found</p>";
            return;
        }

        filtered.forEach(item => {
            const snippetLength = Math.floor(item.lyrics.length * 0.3);
            const snippet = item.lyrics.substring(0, snippetLength) + '...';
            const card = document.createElement('div');
            card.className = 'lyrics-card';
            card.innerHTML = `<strong>${item.title}</strong> - ${item.reciter}<p class="snippet">${snippet}</p>`;
            card.onclick = () => openModal(item);
            resultsDiv.appendChild(card);
        });
    }

    function openModal(item) {
        document.getElementById('modalTitle').textContent = `${item.title} - ${item.reciter}`;
        document.getElementById('modalLyrics').textContent = item.lyrics;
        document.getElementById('modalSource').textContent = `Source: ${item.source}`;
        document.getElementById('lyricsModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('lyricsModal').style.display = 'none';
    }
</script>

</body>
</html>
