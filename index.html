<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shia Lyrics App</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
    body { background: linear-gradient(135deg,#1e1f29,#3b3c5a); color:#fff; min-height:100vh; }

    /* Hero Section */
    .hero {
        text-align:center;
        padding:50px 20px 30px 20px;
        background: rgba(0,0,0,0.2);
        backdrop-filter: blur(10px);
        border-bottom-left-radius:30px;
        border-bottom-right-radius:30px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }
    .hero h1 { font-size:3rem; margin-bottom:10px; color:#f9ca24; }
    .hero p { font-size:1.2rem; margin-bottom:20px; color:#dcdde1; }
    .search-bar {
        display:flex;
        justify-content:center;
        gap:10px;
        margin-top:15px;
    }
    .search-bar input {
        width:60%;
        padding:12px 20px;
        border-radius:25px;
        border:none;
        outline:none;
        font-size:1rem;
    }
    .search-bar button {
        padding:12px 20px;
        border:none;
        border-radius:25px;
        background:#f9ca24;
        color:#1e1f29;
        cursor:pointer;
        transition:0.3s;
    }
    .search-bar button:hover { background:#f39c12; }

    /* Category Tabs */
    .categories {
        display:flex;
        justify-content:center;
        gap:15px;
        margin:20px 0;
        flex-wrap:wrap;
    }
    .category-btn {
        padding:10px 20px;
        border-radius:25px;
        border:none;
        cursor:pointer;
        background: rgba(255,255,255,0.1);
        color:#fff;
        font-weight:600;
        transition:0.3s;
    }
    .category-btn.active, .category-btn:hover { background:#f9ca24; color:#1e1f29; }

    /* Lyrics Grid */
    .lyrics-grid {
        display:grid;
        grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
        gap:20px;
        padding:0 20px 50px 20px;
    }
    .lyrics-card {
        background: rgba(255,255,255,0.05);
        backdrop-filter: blur(8px);
        border-radius:20px;
        padding:20px;
        cursor:pointer;
        transition:0.3s;
        position:relative;
        overflow:hidden;
    }
    .lyrics-card:hover { transform: translateY(-5px); box-shadow:0 10px 30px rgba(0,0,0,0.5); }
    .lyrics-title { font-weight:600; font-size:1.1rem; margin-bottom:8px; color:#f5f6fa; }
    .lyrics-snippet { font-size:0.9rem; color:#dcdde1; margin-bottom:10px; line-height:1.4; }
    .lyrics-meta { font-size:0.8rem; color:#f9ca24; display:flex; justify-content:space-between; }

    /* Modal */
    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); backdrop-filter:blur(3px); justify-content:center; align-items:center; z-index:1000; }
    .modal-content { background:#2f3640; padding:30px; border-radius:20px; max-width:600px; width:90%; max-height:80vh; overflow-y:auto; position:relative; }
    .modal-content h2 { margin-bottom:10px; color:#f9ca24; }
    .modal-content p { margin-bottom:10px; color:#f5f6fa; line-height:1.5; }
    .close-modal { position:absolute; top:15px; right:20px; background:#e84118; border:none; border-radius:50%; width:35px; height:35px; color:#fff; font-size:1.2rem; cursor:pointer; }

    /* Favorites Button */
    .fav-btn { padding:8px 15px; border:none; border-radius:25px; background:#f9ca24; color:#1e1f29; cursor:pointer; font-weight:600; margin-top:10px; transition:0.3s; }
    .fav-btn:hover { background:#f39c12; }

    /* Footer */
    footer { text-align:center; padding:20px; background: rgba(0,0,0,0.2); color:#f5f6fa; }
</style>
</head>
<body>

<!-- Hero -->
<div class="hero">
    <h1>Shia Lyrics App</h1>
    <p>Find Nauha, Marsiya, Manqabat lyrics instantly</p>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search lyrics or reciter...">
        <button onclick="searchLyrics()">Search</button>
    </div>
</div>

<!-- Categories -->
<div class="categories">
    <button class="category-btn active" onclick="filterCategory('all')">All</button>
    <button class="category-btn" onclick="filterCategory('nauha')">Nauha</button>
    <button class="category-btn" onclick="filterCategory('marsiya')">Marsiya</button>
    <button class="category-btn" onclick="filterCategory('manqabat')">Manqabat</button>
    <button class="category-btn" onclick="filterCategory('most')">Most Saved</button>
</div>

<!-- Lyrics Grid -->
<div class="lyrics-grid" id="lyricsGrid">
    <!-- Cards dynamically generated here -->
</div>

<!-- Modal -->
<div class="modal" id="lyricsModal">
    <div class="modal-content" id="modalContent">
        <button class="close-modal" onclick="closeModal()">&times;</button>
        <h2 id="modalTitle">Lyrics Title</h2>
        <p id="modalReciter">Reciter: </p>
        <p id="modalType">Type: </p>
        <p id="modalTags">Tags: </p>
        <p id="modalLyrics">Full lyrics...</p>
        <button class="fav-btn" onclick="toggleFavorite()">‚≠ê Save to Favorites</button>
    </div>
</div>

<footer>
    &copy; 2025 Shia Lyrics App. All rights reserved.
</footer>

<script>
// Sample lyrics database
const lyricsData = [
    { id:1, title:"Nauha 1", reciter:"Nadeem Sarwar", type:"Nauha", tags:"Ashura, Muharram", lyrics:"Lorem ipsum dolor sit amet, consectetur adipiscing elit..." },
    { id:2, title:"Marsiya 1", reciter:"Syed Ali Abbas", type:"Marsiya", tags:"Majlis, Muharram", lyrics:"Sed do eiusmod tempor incididunt ut labore et dolore..." },
    { id:3, title:"Manqabat 1", reciter:"Mir Hasan", type:"Manqabat", tags:"Eid, Ziyarat", lyrics:"Ut enim ad minim veniam, quis nostrud exercitation..." },
    { id:4, title:"Nauha 2", reciter:"Nadeem Sarwar", type:"Nauha", tags:"Ashura, Shia", lyrics:"Duis aute irure dolor in reprehenderit in voluptate velit..." },
];

// State
let currentCategory = 'all';
let favorites = [];

function renderLyrics(data) {
    const grid = document.getElementById('lyricsGrid');
    grid.innerHTML = '';
    data.forEach(item => {
        const card = document.createElement('div');
        card.className = 'lyrics-card';
        card.innerHTML = `
            <div class="lyrics-title">${item.title}</div>
            <div class="lyrics-snippet">${item.lyrics.substring(0,100)}...</div>
            <div class="lyrics-meta"><span>${item.reciter}</span><span>${item.type}</span></div>
        `;
        card.onclick = () => openModal(item);
        grid.appendChild(card);
    });
}

// Filter category
function filterCategory(category) {
    currentCategory = category;
    document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    const filtered = category==='all' ? lyricsData : lyricsData.filter(l=>l.type.toLowerCase()===category.toLowerCase());
    renderLyrics(filtered);
}

// Open modal
function openModal(item) {
    document.getElementById('modalTitle').textContent = item.title;
    document.getElementById('modalReciter').textContent = "Reciter: "+item.reciter;
    document.getElementById('modalType').textContent = "Type: "+item.type;
    document.getElementById('modalTags').textContent = "Tags: "+item.tags;
    document.getElementById('modalLyrics').textContent = item.lyrics;
    document.getElementById('lyricsModal').style.display = 'flex';
}

// Close modal
function closeModal() { document.getElementById('lyricsModal').style.display='none'; }

// Favorites
function toggleFavorite() {
    alert("Saved to Favorites!");
}

// Search
function searchLyrics() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    const results = lyricsData.filter(l => l.title.toLowerCase().includes(query) || l.reciter.toLowerCase().includes(query) || l.tags.toLowerCase().includes(query));
    renderLyrics(results);
}

// Initial render
renderLyrics(lyricsData);
</script>

</body>
</html>
