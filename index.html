<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Offline Lyrics Finder</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f4f8; display:flex; flex-direction:column; align-items:center; padding:40px; min-height:100vh; }
  h1 { color:#2c3e50; margin-bottom:20px; }
  input, button { padding:10px 15px; border-radius:8px; border:1px solid #ccc; margin:5px; font-size:1rem; }
  button { background:#3498db; color:white; border:none; cursor:pointer; transition:0.3s; }
  button:hover { background:#2980b9; }
  .lyrics-container { width:100%; max-width:700px; background:white; padding:20px; border-radius:12px; box-shadow:0 5px 15px rgba(0,0,0,0.1); margin-top:20px; white-space:pre-wrap; overflow:auto; min-height:200px; }
  .error { color:red; }
</style>
</head>
<body>

<h1>ðŸŽµ Offline Lyrics Finder</h1>
<input type="text" id="artistInput" placeholder="Enter artist/reciter name">
<input type="text" id="songInput" placeholder="Enter song/nauha title">
<button onclick="searchLyrics()">Search Lyrics</button>

<div class="lyrics-container" id="lyricsContainer">
  Enter artist and song title, then click Search to view lyrics.
</div>

<script>
const lyricsDB = [
  {
    artist: "Nadeem Sarwar",
    song: "Ya Hussain",
    lyrics: `Ya Hussain, Ya Hussain
Lab pe dua, dil mein chain
Karbala ki yaad sataye
Aashiqan ki dastaan ban jaye`
  },
  {
    artist: "Nadeem Sarwar",
    song: "Ali Ali",
    lyrics: `Ali Ali, Ali Ali
Har dil mein basaye Ali Ali
Zakhmon ki shifa paaye
Duniya ke rang chhode`
  },
  {
    artist: "Sami Abbas",
    song: "Ya Abbas",
    lyrics: `Ya Abbas, Ya Abbas
Sahib-e-Karrar, Shah-e-Qamar
Haq ke raaste pe chalo
Matloob-e-Rasool ka naam`
  }
  // You can add hundreds of lyrics objects here
];

function searchLyrics() {
  const artist = document.getElementById('artistInput').value.trim().toLowerCase();
  const song = document.getElementById('songInput').value.trim().toLowerCase();
  const container = document.getElementById('lyricsContainer');

  if(!artist || !song){
    container.innerHTML = '<span class="error">Please enter both artist and song title.</span>';
    return;
  }

  const result = lyricsDB.find(l => l.artist.toLowerCase() === artist && l.song.toLowerCase() === song);

  if(result){
    container.innerHTML = `<h2>${result.song} - ${result.artist}</h2><pre>${result.lyrics}</pre>`;
  } else {
    container.innerHTML = '<span class="error">Lyrics not found. Add them to the offline database.</span>';
  }
}
</script>

</body>
</html>
