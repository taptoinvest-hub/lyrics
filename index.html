<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nauha Lyrics - Shia Edition</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<style>
    /* Reset & Body */
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Montserrat', sans-serif; }
    body { background:#1b1b1b; color:#eee; padding:20px; }
    h1 { text-align:center; margin-bottom:20px; color:#f39c12; text-shadow: 0 0 5px #f39c12; }

    /* Filters */
    .filters { display:flex; justify-content:center; gap:12px; margin-bottom:20px; flex-wrap:wrap; }
    .filters button {
        padding:8px 20px; border:none; border-radius:25px;
        background: #2c3e50; color:#f1c40f; cursor:pointer;
        font-weight:600; box-shadow: 0 0 8px rgba(241,196,15,0.5);
        transition: all 0.3s ease;
    }
    .filters button.active, .filters button:hover { background:#f39c12; color:#1b1b1b; box-shadow: 0 0 15px #f39c12; }

    /* Search bar */
    .search-bar { text-align:center; margin-bottom:20px; }
    .search-bar input {
        width:80%; max-width:500px; padding:12px 20px;
        border-radius:25px; border:none; outline:none;
        font-size:1rem; box-shadow: 0 0 10px rgba(243,156,18,0.5);
        background:#2c3e50; color:#eee;
    }
    .search-bar input::placeholder { color:#bbb; }

    /* Lyrics grid */
    .lyrics-list { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:15px; }

    /* Lyric card */
    .lyric-card {
        background:#2c3e50; padding:20px; border-radius:15px;
        cursor:pointer; transition: 0.3s; position:relative;
        overflow:hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .lyric-card::before {
        content:''; position:absolute; top:0; left:0; width:100%; height:100%;
        background:linear-gradient(45deg, #f39c12, #e74c3c, #8e44ad);
        opacity:0; transition:0.5s;
        z-index:0;
    }
    .lyric-card:hover::before { opacity:0.15; }
    .lyric-title { font-weight:700; margin-bottom:10px; color:#f1c40f; position:relative; z-index:1; }
    .lyric-snippet { font-size:0.9rem; color:#ddd; position:relative; z-index:1; }
    .lyric-reciter { margin-top:10px; font-size:0.8rem; color:#aaa; position:relative; z-index:1; }

    /* Modal */
    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
             background:rgba(0,0,0,0.85); align-items:center; justify-content:center; z-index:1000; }
    .modal-content {
        background:#1b1b1b; max-width:700px; width:90%; padding:25px; border-radius:20px;
        position:relative; max-height:80vh; overflow-y:auto; box-shadow: 0 0 20px #f39c12;
        border:2px solid #f39c12;
    }
    .close-btn { position:absolute; top:10px; right:10px; background:#e74c3c; color:white; 
                 border:none; border-radius:50%; width:35px; height:35px; cursor:pointer; font-weight:bold; font-size:1.2rem; }
    .modal-content h2 { margin-bottom:15px; color:#f39c12; text-shadow: 0 0 5px #f39c12; }
    .modal-content p { white-space:pre-wrap; line-height:1.6; color:#ddd; font-size:0.95rem; }

    /* Tooltip */
    .tooltip {
        position:absolute; background:#f39c12; color:#1b1b1b; padding:4px 8px; border-radius:5px;
        font-size:0.75rem; opacity:0; transition:0.3s; pointer-events:none;
    }
</style>
</head>
<body>

<h1>ðŸ•Œ Nauha Lyrics - Shia Edition</h1>

<div class="filters">
    <button class="filter-btn active" data-category="all">All</button>
    <button class="filter-btn" data-category="Nauha">Nauha</button>
    <button class="filter-btn" data-category="Manqabat">Manqabat</button>
    <button class="filter-btn" data-category="Marsiya">Marsiya</button>
</div>

<div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search by title or reciter...">
</div>

<div class="lyrics-list" id="lyricsList"></div>

<!-- Modal -->
<div class="modal" id="lyricModal">
    <div class="modal-content">
        <button class="close-btn" onclick="closeModal()">Ã—</button>
        <h2 id="modalTitle"></h2>
        <p id="modalContent"></p>
    </div>
</div>

<script>
// Lyrics database (add more Shia-relevant lyrics)
const lyricsDB = [
    {
        title:"Nauha - Ya Ali Madad",
        reciter:"Nadeem Sarwar",
        type:"Nauha",
        lyrics:`Ya Ali Madad, Ya Ali Madad
Main Hussaini hoon, Muharram ka fidaa hoon
Aasman se aye noha ka raag, dil ko chu jaaye
Ashk bahaa ke yaad karo Imam Hussain`
    },
    {
        title:"Manqabat - Shah-e-Madina",
        reciter:"Amin Mirza",
        type:"Manqabat",
        lyrics:`Shah-e-Madina, Ya Ali
Tere husn ka nazaara, rooh ko sukoon de
Zulmat mein roshan, Noor-e-Madina`
    },
    {
        title:"Marsiya - Bibi Fatima",
        reciter:"Neha Naqvi",
        type:"Marsiya",
        lyrics:`Bibi Fatima ka ghar udaas
Zulmat mein roshan, shola-e-Mohabbat
Aashiqon ka raag, qatil ka saaz
Ya Hussain! Ya Hussain!`
    },
];

// Elements
const lyricsList = document.getElementById('lyricsList');
const searchInput = document.getElementById('searchInput');
const filterBtns = document.querySelectorAll('.filter-btn');
const modal = document.getElementById('lyricModal');
const modalTitle = document.getElementById('modalTitle');
const modalContent = document.getElementById('modalContent');

// Render lyrics
function renderLyrics(filter='all', query=''){
    lyricsList.innerHTML = '';
    const filtered = lyricsDB.filter(item => {
        const matchCategory = filter==='all' || item.type===filter;
        const matchQuery = item.title.toLowerCase().includes(query.toLowerCase()) || item.reciter.toLowerCase().includes(query.toLowerCase());
        return matchCategory && matchQuery;
    });

    filtered.forEach(item => {
        const card = document.createElement('div');
        card.className = 'lyric-card';
        const snippet = item.lyrics.split(' ').slice(0, Math.ceil(item.lyrics.split(' ').length*0.3)).join(' ') + '...';
        card.innerHTML = `
            <div class="lyric-title">${item.title}</div>
            <div class="lyric-snippet">${snippet}</div>
            <div class="lyric-reciter">Reciter: ${item.reciter}</div>
        `;
        card.addEventListener('click', () => openModal(item));
        lyricsList.appendChild(card);
    });

    if(filtered.length===0){
        lyricsList.innerHTML='<p style="grid-column:1/-1;text-align:center;color:#bbb;">No lyrics found.</p>';
    }
}

// Modal
function openModal(item){
    modalTitle.textContent = item.title + ' - ' + item.reciter;
    modalContent.textContent = item.lyrics;
    modal.style.display = 'flex';
}
function closeModal(){ modal.style.display='none'; }

// Filters
filterBtns.forEach(btn => {
    btn.addEventListener('click', () => {
        filterBtns.forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        renderLyrics(btn.dataset.category, searchInput.value);
    });
});

// Search
searchInput.addEventListener('input', () => {
    const activeFilter = document.querySelector('.filter-btn.active').dataset.category;
    renderLyrics(activeFilter, searchInput.value);
});

// Initial render
renderLyrics();
</script>

</body>
</html>
