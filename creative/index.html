<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carousel Post Builder</title>

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
  <div class="app-container">

    <!-- LEFT PANEL -->
    <aside class="left-panel" id="leftPanel">
      <div class="panel-header">
        <h1><i class="fas fa-palette"></i> Carousel Studio</h1>
        <button id="collapseBtn"><i class="fas fa-chevron-left"></i></button>
      </div>

      <!-- Command Box -->
      <div class="section">
        <h2><i class="fas fa-magic"></i> Quick Create</h2>
        <textarea id="commandBox" placeholder="Paste command or add slide manually..."></textarea>
        <button id="generateSlidesBtn" class="btn-primary"><i class="fas fa-bolt"></i> Generate</button>
        <p class="slide-count">Slides: <span id="slideCount">0</span>/15</p>
      </div>

      <!-- Platform -->
      <div class="section">
        <h2><i class="fas fa-share-alt"></i> Platform</h2>
        <select id="platformSelect">
          <option value="instagram">Instagram (1080x1080)</option>
          <option value="linkedin">LinkedIn (1200x627)</option>
          <option value="tiktok">TikTok Story (1080x1920)</option>
          <option value="custom">Custom</option>
        </select>
      </div>

      <!-- Background -->
      <div class="section">
        <h2><i class="fas fa-fill-drip"></i> Background</h2>
        <input type="color" id="bgColorPicker" value="#667eea" />
      </div>

      <!-- Text -->
      <div class="section">
        <h2><i class="fas fa-font"></i> Text</h2>
        <input type="text" id="headlineText" placeholder="Headline">
        <textarea id="subtextText" placeholder="Description"></textarea>
        <input type="text" id="ctaText" placeholder="CTA">
        <input type="text" id="watermarkText" placeholder="Watermark">
      </div>

      <!-- Slides -->
      <div class="section">
        <h2><i class="fas fa-sliders-h"></i> Slides</h2>
        <button id="addSlideBtn" class="btn-secondary"><i class="fas fa-plus"></i> Add Slide</button>
        <button id="deleteSlideBtn" class="btn-secondary"><i class="fas fa-trash"></i> Delete</button>
      </div>

      <!-- Export -->
      <div class="section">
        <h2><i class="fas fa-download"></i> Export</h2>
        <select id="exportFormat">
          <option value="png">PNG</option>
          <option value="jpg">JPG</option>
          <option value="pdf">PDF</option>
        </select>
        <button id="exportSlideBtn" class="btn-primary"><i class="fas fa-file-export"></i> Export</button>
      </div>
    </aside>

    <!-- MAIN AREA -->
    <main class="main-content">
      <header class="top-bar">
        <div class="title">Preview</div>
        <div class="controls">
          <button id="prevSlideBtn"><i class="fas fa-chevron-left"></i></button>
          <span id="slideIndicator">Slide 1/1</span>
          <button id="nextSlideBtn"><i class="fas fa-chevron-right"></i></button>
          <button id="darkModeToggle"><i class="fas fa-moon"></i></button>
        </div>
      </header>

      <div class="canvas-wrapper">
        <canvas id="slideCanvas" width="1080" height="1080"></canvas>
      </div>

      <div class="thumbnail-strip" id="thumbnailStrip"></div>
    </main>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
