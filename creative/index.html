<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Post Builder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables - Canva Inspired */
        :root {
          /* Modern Blue Theme (Default) */
          --primary-color: #00A3FF;
          --primary-light: #4DC3FF;
          --primary-dark: #0077CC;
          --secondary-color: #7B61FF;
          --accent-color: #FF6B6B;
          --success-color: #00D4AA;
          --warning-color: #FFB74D;
          --error-color: #FF4757;
          
          --bg-primary: #FFFFFF;
          --bg-secondary: #F8FAFC;
          --bg-tertiary: #F1F5F9;
          --bg-card: #FFFFFF;
          --bg-overlay: rgba(255, 255, 255, 0.95);
          
          --text-primary: #1E293B;
          --text-secondary: #64748B;
          --text-muted: #94A3B8;
          --text-inverse: #FFFFFF;
          
          --border-color: #E2E8F0;
          --border-light: #F1F5F9;
          --border-dark: #CBD5E1;
          
          --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
          --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
          --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
          --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
          --shadow-glow: 0 0 20px rgba(0, 163, 255, 0.15);
          
          --sidebar-width: 320px;
          --sidebar-collapsed-width: 80px;
          --top-bar-height: 64px;
          --border-radius: 12px;
          --border-radius-lg: 16px;
          --border-radius-sm: 8px;
          
          --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
          --transition-slow: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
          
          /* Font System */
          --font-family-primary: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
          --font-family-heading: 'Montserrat', 'Inter', sans-serif;
          --font-family-creative: 'Playfair Display', serif;
          
          --font-size-xs: 0.75rem;
          --font-size-sm: 0.875rem;
          --font-size-base: 1rem;
          --font-size-lg: 1.125rem;
          --font-size-xl: 1.25rem;
          --font-size-2xl: 1.5rem;
          --font-size-3xl: 1.875rem;
          
          --font-weight-normal: 400;
          --font-weight-medium: 500;
          --font-weight-semibold: 600;
          --font-weight-bold: 700;
          --font-weight-extrabold: 800;
        }

        /* Theme: Creative Purple */
        [data-theme="creative-purple"] {
          --primary-color: #8B5CF6;
          --primary-light: #A78BFA;
          --primary-dark: #7C3AED;
          --secondary-color: #EC4899;
          --accent-color: #F59E0B;
        }

        /* Theme: Professional Green */
        [data-theme="professional-green"] {
          --primary-color: #10B981;
          --primary-light: #34D399;
          --primary-dark: #059669;
          --secondary-color: #3B82F6;
          --accent-color: #F59E0B;
        }

        /* Theme: Vibrant Orange */
        [data-theme="vibrant-orange"] {
          --primary-color: #F97316;
          --primary-light: #FB923C;
          --primary-dark: #EA580C;
          --secondary-color: #8B5CF6;
          --accent-color: #EC4899;
        }

        /* Theme: Elegant Pink */
        [data-theme="elegant-pink"] {
          --primary-color: #EC4899;
          --primary-light: #F472B6;
          --primary-dark: #DB2777;
          --secondary-color: #8B5CF6;
          --accent-color: #F59E0B;
        }

        /* Theme: Minimal Gray */
        [data-theme="minimal-gray"] {
          --primary-color: #6B7280;
          --primary-light: #9CA3AF;
          --primary-dark: #4B5563;
          --secondary-color: #EF4444;
          --accent-color: #10B981;
        }

        /* Theme: Warm Sunset */
        [data-theme="warm-sunset"] {
          --primary-color: #F59E0B;
          --primary-light: #FBBF24;
          --primary-dark: #D97706;
          --secondary-color: #EC4899;
          --accent-color: #8B5CF6;
        }

        /* Theme: Cool Forest */
        [data-theme="cool-forest"] {
          --primary-color: #059669;
          --primary-light: #10B981;
          --primary-dark: #047857;
          --secondary-color: #0EA5E9;
          --accent-color: #F59E0B;
        }

        /* Theme: Royal Gold */
        [data-theme="royal-gold"] {
          --primary-color: #D97706;
          --primary-light: #F59E0B;
          --primary-dark: #B45309;
          --secondary-color: #8B5CF6;
          --accent-color: #EC4899;
        }

        /* Theme: Ocean Breeze */
        [data-theme="ocean-breeze"] {
          --primary-color: #0EA5E9;
          --primary-light: #38BDF8;
          --primary-dark: #0284C7;
          --secondary-color: #10B981;
          --accent-color: #F59E0B;
        }

        /* Dark Mode */
        [data-mode="dark"] {
          --bg-primary: #0F172A;
          --bg-secondary: #1E293B;
          --bg-tertiary: #334155;
          --bg-card: #1E293B;
          --bg-overlay: rgba(30, 41, 59, 0.95);
          
          --text-primary: #F1F5F9;
          --text-secondary: #CBD5E1;
          --text-muted: #64748B;
          --text-inverse: #0F172A;
          
          --border-color: #334155;
          --border-light: #475569;
          --border-dark: #64748B;
          
          --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.2);
          --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
          --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
          --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
        }

        /* Reset and Base Styles */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: var(--font-family-primary);
          font-size: var(--font-size-base);
          font-weight: var(--font-weight-normal);
          background-color: var(--bg-primary);
          color: var(--text-primary);
          line-height: 1.5;
          transition: var(--transition-slow);
          overflow: hidden;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
          width: 6px;
          height: 6px;
        }

        ::-webkit-scrollbar-track {
          background: var(--bg-tertiary);
          border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
          background: var(--primary-color);
          border-radius: 3px;
          transition: var(--transition);
        }

        ::-webkit-scrollbar-thumb:hover {
          background: var(--primary-dark);
        }

        /* Utility Classes */
        .hidden {
          display: none !important;
        }

        .sr-only {
          position: absolute;
          width: 1px;
          height: 1px;
          padding: 0;
          margin: -1px;
          overflow: hidden;
          clip: rect(0, 0, 0, 0);
          white-space: nowrap;
          border: 0;
        }

        /* Loading Animation */
        @keyframes spin {
          to { transform: rotate(360deg); }
        }

        .animate-spin {
          animation: spin 1s linear infinite;
        }

        /* Slide Animations */
        @keyframes slideIn {
          from {
            opacity: 0;
            transform: translateY(20px) scale(0.95);
          }
          to {
            opacity: 1;
            transform: translateY(0) scale(1);
          }
        }

        .slide-enter {
          animation: slideIn 0.3s ease-out;
        }

        /* Focus Styles */
        .focus\:ring:focus {
          outline: 2px solid var(--primary-color);
          outline-offset: 2px;
        }

        /* Selection */
        ::selection {
          background-color: var(--primary-light);
          color: var(--text-inverse);
        }

        /* Panel Header */
        .panel-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 20px 24px;
          border-bottom: 1px solid var(--border-color);
          background: var(--bg-card);
          position: relative;
        }

        .panel-header h1 {
          font-family: var(--font-family-heading);
          font-size: var(--font-size-xl);
          font-weight: var(--font-weight-bold);
          color: var(--text-primary);
          display: flex;
          align-items: center;
          gap: 12px;
        }

        .panel-header h1 i {
          color: var(--primary-color);
          font-size: 1.25em;
        }

        /* Collapse Button */
        .collapse-btn {
          background: var(--bg-tertiary);
          border: 1px solid var(--border-color);
          border-radius: var(--border-radius);
          padding: 8px;
          cursor: pointer;
          color: var(--text-secondary);
          transition: var(--transition);
          display: flex;
          align-items: center;
          justify-content: center;
          width: 36px;
          height: 36px;
        }

        .collapse-btn:hover {
          background: var(--primary-color);
          color: white;
          border-color: var(--primary-color);
          transform: scale(1.05);
          box-shadow: var(--shadow-glow);
        }

        /* Section Styles */
        .section {
          border-bottom: 1px solid var(--border-light);
          transition: var(--transition);
        }

        .section-header {
          padding: 16px 24px;
          display: flex;
          align-items: center;
          gap: 12px;
          cursor: pointer;
          transition: var(--transition);
          user-select: none;
          background: var(--bg-card);
        }

        .section-header:hover {
          background: var(--bg-tertiary);
        }

        .section-header h2 {
          font-size: var(--font-size-sm);
          font-weight: var(--font-weight-semibold);
          text-transform: uppercase;
          letter-spacing: 0.05em;
          color: var(--text-secondary);
          display: flex;
          align-items: center;
          gap: 10px;
        }

        .section-header i {
          color: var(--primary-color);
          font-size: 1em;
          width: 16px;
          text-align: center;
        }

        .section-content {
          padding: 20px 24px;
          background: var(--bg-card);
          transition: var(--transition);
        }

        /* Collapsible Sections */
        .section-header::after {
          content: '\f078';
          font-family: 'Font Awesome 6 Free';
          font-weight: 900;
          margin-left: auto;
          font-size: var(--font-size-sm);
          color: var(--text-muted);
          transition: var(--transition);
        }

        .section-header.collapsed::after {
          transform: rotate(-90deg);
        }

        .section-content.collapsed {
          display: none;
        }

        /* Command Box */
        #commandBox {
          width: 100%;
          height: 120px;
          padding: 16px;
          border: 1px solid var(--border-color);
          border-radius: var(--border-radius);
          background: var(--bg-primary);
          color: var(--text-primary);
          resize: vertical;
          font-family: 'SF Mono', 'Courier New', monospace;
          font-size: var(--font-size-sm);
          transition: var(--transition);
          line-height: 1.5;
        }

        #commandBox:focus {
          outline: none;
          border-color: var(--primary-color);
          box-shadow: 0 0 0 3px rgba(0, 163, 255, 0.1);
        }

        #commandBox::placeholder {
          color: var(--text-muted);
          font-family: var(--font-family-primary);
        }

        /* Buttons */
        .btn-primary, .btn-secondary, .btn-help {
          padding: 12px 20px;
          border: none;
          border-radius: var(--border-radius);
          cursor: pointer;
          font-size: var(--font-size-sm);
          font-weight: var(--font-weight-semibold);
          transition: var(--transition);
          display: flex;
          align-items: center;
          gap: 8px;
          justify-content: center;
          text-decoration: none;
          position: relative;
          overflow: hidden;
        }

        .btn-primary {
          background: var(--primary-color);
          color: white;
          width: 100%;
          box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
          background: var(--primary-dark);
          transform: translateY(-1px);
          box-shadow: var(--shadow-lg);
        }

        .btn-primary:active {
          transform: translateY(0);
        }

        .btn-secondary {
          background: var(--bg-tertiary);
          color: var(--text-primary);
          border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
          background: var(--border-light);
          border-color: var(--border-dark);
          transform: translateY(-1px);
        }

        .btn-secondary:disabled {
          opacity: 0.5;
          cursor: not-allowed;
          transform: none;
        }

        .btn-secondary:disabled:hover {
          background: var(--bg-tertiary);
          border-color: var(--border-color);
          transform: none;
        }

        .btn-help {
          background: transparent;
          color: var(--text-secondary);
          border: 1px solid var(--border-color);
          width: 40px;
          height: 40px;
          padding: 0;
          border-radius: 50%;
        }

        .btn-help:hover {
          background: var(--bg-tertiary);
          color: var(--text-primary);
        }

        /* View Controls */
        .view-controls {
          display: flex;
          align-items: center;
          gap: 8px;
          background: var(--bg-tertiary);
          padding: 4px;
          border-radius: var(--border-radius);
          border: 1px solid var(--border-color);
        }

        .view-btn {
          background: transparent;
          border: none;
          padding: 8px;
          border-radius: var(--border-radius-sm);
          cursor: pointer;
          color: var(--text-secondary);
          transition: var(--transition);
          display: flex;
          align-items: center;
          justify-content: center;
          width: 32px;
          height: 32px;
        }

        .view-btn:hover {
          background: var(--primary-color);
          color: white;
        }

        .zoom-level {
          font-size: var(--font-size-sm);
          font-weight: var(--font-weight-medium);
          color: var(--text-secondary);
          padding: 0 8px;
          min-width: 45px;
          text-align: center;
        }

        /* History Controls */
        .history-controls {
          display: flex;
          align-items: center;
          gap: 4px;
          background: var(--bg-tertiary);
          padding: 4px;
          border-radius: var(--border-radius);
          border: 1px solid var(--border-color);
        }

        .history-btn {
          background: transparent;
          border: none;
          padding: 8px;
          border-radius: var(--border-radius-sm);
          cursor: pointer;
          color: var(--text-secondary);
          transition: var(--transition);
          display: flex;
          align-items: center;
          justify-content: center;
          width: 32px;
          height: 32px;
        }

        .history-btn:hover {
          background: var(--primary-color);
          color: white;
        }

        .history-btn:disabled {
          opacity: 0.5;
          cursor: not-allowed;
        }

        .history-btn:disabled:hover {
          background: transparent;
          color: var(--text-secondary);
        }

        /* Theme Controls */
        .theme-controls {
          display: flex;
          align-items: center;
          gap: 8px;
        }

        .theme-switcher {
          display: flex;
          align-items: center;
        }

        .theme-select {
          padding: 8px 12px;
          border: 1px solid var(--border-color);
          border-radius: var(--border-radius);
          background: var(--bg-primary);
          color: var(--text-primary);
          font-size: var(--font-size-sm);
          cursor: pointer;
          transition: var(--transition);
          min-width: 140px;
        }

        .theme-select:focus {
          outline: none;
          border-color: var(--primary-color);
          box-shadow: 0 0 0 3px rgba(0, 163, 255, 0.1);
        }

        .theme-mode-btn {
          background: var(--bg-tertiary);
          border: 1px solid var(--border-color);
          padding: 8px;
          border-radius: var(--border-radius);
          cursor: pointer;
          color: var(--text-secondary);
          transition: var(--transition);
          display: flex;
          align-items: center;
          justify-content: center;
          width: 40px;
          height: 40px;
        }

        .theme-mode-btn:hover {
          background: var(--primary-color);
          color: white;
          border-color: var(--primary-color);
        }

        /* Navigation Buttons */
        .nav-btn {
          background: var(--bg-tertiary);
          border: 1px solid var(--border-color);
          padding: 8px 12px;
          border-radius: var(--border-radius);
          cursor: pointer;
          color: var(--text-secondary);
          transition: var(--transition);
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .nav-btn:hover {
          background: var(--primary-color);
          color: white;
          border-color: var(--primary-color);
        }

        .nav-btn:disabled {
          opacity: 0.5;
          cursor: not-allowed;
        }

        .nav-btn:disabled:hover {
          background: var(--bg-tertiary);
          color: var(--text-secondary);
          border-color: var(--border-color);
        }

        /* Slide Counter */
        .slide-counter {
          text-align: center;
          padding: 8px 12px;
          font-size: var(--font-size-sm);
          font-weight: var(--font-weight-medium);
          color: var(--text-secondary);
          background: var(--bg-tertiary);
          border-radius: var(--border-radius);
          margin-top: 12px;
          border: 1px solid var(--border-color);
        }

        /* Platform Selection */
        #platformSelect {
          width: 100%;
          padding: 12px 16px;
          border: 1px solid var(--border-color);
          border-radius: var(--border-radius);
          background: var(--bg-primary);
          color: var(--text-primary);
          font-size: var(--font-size-sm);
          font-weight: var(--font-weight-medium);
          transition: var(--transition);
        }

        #platformSelect:focus {
          outline: none;
          border-color: var(--primary-color);
          box-shadow: 0 0 0 3px rgba(0, 163, 255, 0.1);
        }

        .platform-info {
          margin-top: 8px;
          padding: 12px 16px;
          background: var(--bg-tertiary);
          border-radius: var(--border-radius);
          font-size: var(--font-size-sm);
          font-weight: var(--font-weight-medium);
          color: var(--text-secondary);
          display: flex;
          align-items: center;
          gap: 8px;
          border: 1px solid var(--border-color);
        }

        .platform-info i {
          color: var(--primary-color);
        }

        /* Dimension Controls */
        .dimension-inputs {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 12px;
          margin-bottom: 16px;
        }

        .input-group {
          display: flex;
          flex-direction: column;
          gap: 6px;
        }

        .input-group label {
          font-size: var(--font-size-sm);
          font-weight: var(--font-weight-medium);
          color: var(--text-secondary);
        }

        .input-group input, .input-group textarea, .input-group select {
          padding: 12px 16px;
          border: 1px solid var(--border-color);
          border-radius: var(--border-radius);
          background: var(--bg-primary);
          color: var(--text-primary);
          font-size: var(--font-size-sm);
          font-weight: var(--font-weight-medium);
          transition: var(--transition);
        }

        .input-group input:focus, .input-group textarea:focus, .input-group select:focus {
          outline: none;
          border-color: var(--primary-color);
          box-shadow: 0 0 0 3px rgba(0, 163, 255, 0.1);
        }

        .input-group textarea {
          resize: vertical;
          min-height: 80px;
          line-height: 1.5;
          font-family: var(--font-family-primary);
        }

        /* Orientation Presets */
        .orientation-presets {
          display: grid;
          grid-template-columns: repeat(4, 1fr);
          gap: 8px;
        }

        .preset-btn, .layout-btn {
          padding: 12px 8px;
          border: 1px solid var(--border-color);
          border-radius: var(--border-radius);
          background: var(--bg-primary);
          color: var(--text-secondary);
          cursor: pointer;
          font-size: var(--font-size-xs);
          font-weight: var(--font-weight-medium);
          transition: var(--transition);
          text-align: center;
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 4px;
        }

        .preset-btn:hover, .layout-btn:hover {
          background: var(--bg-tertiary);
          border-color: var(--border-dark);
          color: var(--text-primary);
        }

        .preset-btn.active, .layout-btn.active {
          background: var(--primary-color);
          color: white;
          border-color: var(--primary-color);
          box-shadow: var(--shadow-glow);
        }

        .preset-btn i, .layout-btn i {
          font-size: 1.125em;
          margin-bottom: 2px;
        }

        /* Background Controls */
        .bg-type-selector {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          gap: 8px;
          margin-bottom: 16px;
        }

        .bg-type-btn {
          padding: 12px 8px;
          border: 1px solid var(--border-color);
          border-radius: var(--border-radius);
          background: var(--bg-primary);
          color: var(--text-secondary);
          cursor: pointer;
          font-size: var(--font-size-xs);
          font-weight: var(--font-weight-medium);
          transition: var(--transition);
          text-align: center;
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 4px;
        }

        .bg-type-btn:hover {
          background: var(--bg-tertiary);
          border-color: var(--border-dark);
          color: var(--text-primary);
        }

        .bg-type-btn.active {
          background: var(--primary-color);
          color: white;
          border-color: var(--primary-color);
          box-shadow: var(--shadow-glow);
        }

        .bg-type-btn i {
          font-size: 1.125em;
          margin-bottom: 2px;
        }

        .bg-controls {
          display: flex;
          flex-direction: column;
          gap: 12px;
        }

        .bg-color-control, .bg-gradient-control, .bg-image-control {
          display: flex;
          gap: 12px;
          align-items: center;
        }

        .bg-color-control input[type="color"] {
          width: 48px;
          height: 48px;
          border: 1px solid var(--border-color);
          border-radius: var(--border-radius);
          cursor: pointer;
          transition: var(--transition);
        }

          height: 40px;
          border: 1px solid var(--border-color);
          border-radius: var(--border-radius);

          padding: 12px 16px;

          font-size: var(--font-size-sm);

        /* Preview Header */

        /* Thumbnail Styles */
        .thumbnail-placeholder {

          align-items: center;

        .thumbnail {
          width: 60px;
          height: 60px;
          border: 2px solid var(--border-color);
          border-radius: var(--border-radius);
          cursor: pointer;
          transition: var(--transition);
          flex-shrink: 0;
          background: var(--bg-primary);
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: var(--font-size-sm);
          font-weight: var(--font-weight-bold);
          color: var(--text-secondary);

        }

        .thumbnail:hover {
          border-color: var(--primary-color);
          transform: translateY(-2px);

        }

        .thumbnail.active {

          background: var(--primary-color);

        .thumbnail::before {

          right: -8px;

          color: white;

          align-items: center;

        /* Social Media Brand Colors */
        .fa-instagram { color: #E4405F !important; }
        .fa-linkedin { color: #0A66C2 !important; }
        .fa-facebook { color: #1877F2 !important; }
        .fa-pinterest { color: #BD081C !important; }
        .fa-tiktok { color: #000000 !important; }
        .fa-twitter { color: #1DA1F2 !important; }
        .fa-threads { color: #000000 !important; }
        .fa-youtube { color: #FF0000 !important; }

        /* App Layout */
        .app-container {
          display: flex;
          height: 100vh;
          width: 100vw;
          background: var(--bg-primary);
        }

        /* Left Panel */
        .left-panel {
          width: var(--sidebar-width);
          background: var(--bg-secondary);
          border-right: 1px solid var(--border-color);
          display: flex;
          flex-direction: column;
          transition: var(--transition-slow);
          overflow: hidden;
          position: relative;
          z-index: 20;
        }

        .left-panel.collapsed {
          width: var(--sidebar-collapsed-width);
        }

        .left-panel.collapsed .section-content,
        .left-panel.collapsed .section-header h2,
        .left-panel.collapsed .platform-info,
        .left-panel.collapsed .input-group label,
        .left-panel.collapsed .bg-controls,
        .left-panel.collapsed .text-controls,
        .left-panel.collapsed .layout-presets,
        .left-panel.collapsed .slide-actions,
        .left-panel.collapsed .export-options {
          display: none;
        }

        .left-panel.collapsed .section-header {
          justify-content: center;
          padding: 16px 8px;
        }

        .left-panel.collapsed .panel-header h1 {
          display: none;
        }

        .left-panel.collapsed .panel-header {
          justify-content: center;
          padding: 20px 8px;
        }

        .left-panel.collapsed .collapse-btn i {
          transform: rotate(180deg);
        }

        /* Main Content */
        .main-content {
          flex: 1;
          display: flex;
          flex-direction: column;
          overflow: hidden;
          background: var(--bg-primary);
        }

        /* Top Bar */
        .top-bar {
          height: var(--top-bar-height);
          background: var(--bg-card);
          border-bottom: 1px solid var(--border-color);
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 0 24px;
          gap: 20px;
          position: relative;
          z-index: 10;
          box-shadow: var(--shadow-sm);
        }

        .top-bar-left {
          display: flex;
          align-items: center;
          gap: 24px;
          flex: 1;
        }

        .top-bar-right {
          display: flex;
          align-items: center;
          gap: 16px;
        }

        /* Preview Container */
        .preview-container {
          flex: 1;
          display: flex;
          flex-direction: column;
          padding: 24px;
          gap: 24px;
          overflow: hidden;
          background: var(--bg-primary);
        }

        /* Slide Canvas Container */
        .slide-canvas-container {
          flex: 1;
          display: flex;
          justify-content: center;
          align-items: center;
          background: var(--bg-secondary);
          border-radius: var(--border-radius-lg);
          overflow: hidden;
          position: relative;
          border: 1px solid var(--border-color);
          box-shadow: var(--shadow-md);
          transition: var(--transition);
        }

        .slide-canvas-container:hover {
          box-shadow: var(--shadow-lg);
        }

        .canvas-wrapper {
          position: relative;
          background: white;
          border-radius: var(--border-radius);
          overflow: hidden;
          box-shadow: var(--shadow-xl);
          transition: var(--transition-slow);
          max-width: 90%;
          max-height: 90%;
        }

        #slideCanvas {
          display: block;
          background: white;
          border-radius: var(--border-radius);
          width: 100%;
          height: 100%;
        }

        /* Thumbnail Strip Container */
        .thumbnail-strip-container {
          height: 100px;
          background: var(--bg-card);
          border-radius: var(--border-radius-lg);
          border: 1px solid var(--border-color);
          box-shadow: var(--shadow-sm);
          overflow: hidden;
        }

        .thumbnail-strip {
          height: 100%;
          padding: 12px 16px;
          display: flex;
          gap: 8px;
          overflow-x: auto;
          align-items: center;
          scrollbar-width: none;
          -ms-overflow-style: none;
        }

        .thumbnail-strip::-webkit-scrollbar {
          display: none;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {

          }

            width: var(--sidebar-width);
          }
          
          .main-content {
            margin-left: 0;
          }
        }

        @media (max-width: 768px) {

          }
          
          .top-bar {
            padding: 0 16px;

            gap: 12px;
          }

          }

            height: 80px;

            width: 100%;

          }
          
          .preview-container {
            padding: 12px;
          }
        }

        /* Responsive Design with Glass Morphism */
        @media (max-width: 1200px) {
          :root {
            --sidebar-width: 300px;
          }
          
          .left-panel {
            width: var(--sidebar-width);
          }
          
          .preview-container {
            padding: 20px;
          }
        }

        @media (max-width: 1024px) {

            position: absolute;

            width: var(--sidebar-width);

            margin-left: 0;
          }
          
          .top-bar {
            padding: 0 20px;
          }
          
          .theme-select {

        }

        @media (max-width: 768px) {

          .left-panel:not(.collapsed) {
            width: 100%;
          }
          
          .dimension-inputs,

          .top-bar-left,

            width: 100%;

          .theme-switcher {
            justify-content: center;
          }
          
          .breadcrumb {
            justify-content: center;

          }
        }

        @media (max-width: 480px) {
          :root {
            --border-radius: 12px;
            --border-radius-lg: 16px;
            --border-radius-sm: 8px;
          }
          
          .panel-header,
          .section-content {
            padding: 15px;
          }
          
          .preview-container {
            padding: 15px;
          }
          
          .top-bar {
            padding: 0 15px;
          }
          
          .section-header {
            padding: 15px;
          }
          
          .btn-primary, .btn-secondary, .btn-help {

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script>
        // Carousel Post Builder - Canva Inspired
        class CarouselBuilder {
            constructor() {
                this.slides = [];
                this.currentSlideIndex = 0;
                this.currentPlatform = 'instagram';
                this.zoomLevel = 1;
                this.canvas = document.getElementById('slideCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.history = [];
                this.historyIndex = -1;
                
                // Platform configurations - ADDED GOOGLE ADS
                this.platforms = {
                    instagram: { width: 1080, height: 1080, ratio: '1:1' },
                    linkedin: { width: 1200, height: 627, ratio: '1.91:1' },
                    facebook: { width: 1200, height: 630, ratio: '1.91:1' },
                    pinterest: { width: 1000, height: 1500, ratio: '2:3' },
                    tiktok: { width: 1080, height: 1920, ratio: '9:16' },
                    twitter: { width: 1200, height: 675, ratio: '16:9' },
                    threads: { width: 1080, height: 1350, ratio: '4:5' },
                    youtube: { width: 1280, height: 720, ratio: '16:9' },
                    'google-ads': { width: 300, height: 250, ratio: '6:5' },
                    custom: { width: 1080, height: 1080, ratio: 'custom' }
                };

                // Creative fonts and styles
                this.fonts = {
                    headline: { family: 'Montserrat', size: 72, weight: 'bold', color: '#1E293B' },
                    subtext: { family: 'Inter', size: 32, weight: 'normal', color: '#64748B' },
                    cta: { family: 'Inter', size: 42, weight: 'bold', color: '#FFFFFF' },
                    watermark: { family: 'Inter', size: 18, weight: 'normal', color: 'rgba(0,0,0,0.3)' }
                };

                // Fixed positioning for creative layout
                this.layouts = {
                    center: {
                        headline: { x: 0.5, y: 0.4 },
                        subtext: { x: 0.5, y: 0.55 },
                        cta: { x: 0.5, y: 0.7 }
                    },
                    top: {
                        headline: { x: 0.5, y: 0.25 },
                        subtext: { x: 0.5, y: 0.4 },
                        cta: { x: 0.5, y: 0.55 }
                    },
                    bottom: {
                        headline: { x: 0.5, y: 0.6 },
                        subtext: { x: 0.5, y: 0.75 },
                        cta: { x: 0.5, y: 0.85 }
                    }
                };

                this.init();
            }

            init() {
                console.log('Initializing Carousel Studio...');
                this.setupEventListeners();
                this.setupCollapsibleSections();
                this.loadFromLocalStorage();
                this.initHistory();
                this.updateCanvasSize();
                this.updateUI();
                this.renderCurrentSlide();
                this.setupThemeSelector();

                // Load saved theme and mode
                const savedTheme = localStorage.getItem('carousel-theme') || 'modern-blue';
                const savedMode = localStorage.getItem('carousel-mode') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
                document.documentElement.setAttribute('data-mode', savedMode);
                document.getElementById('themeSelect').value = savedTheme;
                
                this.updateThemeModeButton(savedMode);
                
                console.log('Carousel Studio initialized successfully');
            }

            setupEventListeners() {
                // Panel collapse
                document.getElementById('collapseBtn').addEventListener('click', () => this.togglePanel());

                // Command box
                document.getElementById('generateSlidesBtn').addEventListener('click', () => this.generateFromCommand());
                
                // Platform selection
                document.getElementById('platformSelect').addEventListener('change', (e) => {
                    this.currentPlatform = e.target.value;
                    this.updatePlatformDimensions();
                });

                // Dimension controls
                document.getElementById('widthInput').addEventListener('input', (e) => this.updateDimensions());
                document.getElementById('heightInput').addEventListener('input', (e) => this.updateDimensions());

                // Orientation presets
                document.querySelectorAll('.preset-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.preset-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.setOrientation(e.target.dataset.preset);
                    });
                });

                // Background controls
                document.querySelectorAll('.bg-type-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.bg-type-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.setBackgroundType(e.target.dataset.type);
                    });
                });
                
                document.getElementById('bgColorPicker').addEventListener('input', (e) => {
                    document.getElementById('bgColorText').value = e.target.value;
                    this.updateBackground();
                });
                
                document.getElementById('bgColorText').addEventListener('change', (e) => {
                    document.getElementById('bgColorPicker').value = e.target.value;
                    this.updateBackground();
                });
                
                document.getElementById('gradientColor1').addEventListener('input', (e) => this.updateBackground());
                document.getElementById('gradientColor2').addEventListener('input', (e) => this.updateBackground());
                document.getElementById('gradientDirection').addEventListener('change', (e) => this.updateBackground());
                
                document.getElementById('bgImageUpload').addEventListener('change', (e) => this.handleImageUpload(e));
                document.getElementById('bgImageRemove').addEventListener('click', () => this.removeBackgroundImage());

                // Text controls
                document.getElementById('headlineText').addEventListener('input', (e) => this.updateText());
                document.getElementById('subtextText').addEventListener('input', (e) => this.updateText());
                document.getElementById('ctaText').addEventListener('input', (e) => this.updateText());
                document.getElementById('watermarkText').addEventListener('input', (e) => this.updateText());

                // Layout controls
                document.querySelectorAll('.layout-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.layout-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.setLayout(e.target.dataset.layout);
                    });
                });

                // Slide actions
                document.getElementById('addSlideBtn').addEventListener('click', () => this.addSlide());
                document.getElementById('duplicateSlideBtn').addEventListener('click', () => this.duplicateSlide());
                document.getElementById('deleteSlideBtn').addEventListener('click', () => this.deleteSlide());
                document.getElementById('clearAllBtn').addEventListener('click', () => this.clearAllSlides());

                // Navigation
                document.getElementById('prevSlideBtn').addEventListener('click', () => this.previousSlide());
                document.getElementById('nextSlideBtn').addEventListener('click', () => this.nextSlide());

                // Export buttons - FIXED
                document.getElementById('exportSingleBtn').addEventListener('click', () => this.exportCurrentSlide());
                document.getElementById('exportAllBtn').addEventListener('click', () => this.exportAllSlides());
                document.getElementById('exportFormat').addEventListener('change', (e) => this.updateExportFormat());

                // View controls
                document.getElementById('zoomInBtn').addEventListener('click', () => this.zoomIn());
                document.getElementById('zoomOutBtn').addEventListener('click', () => this.zoomOut());
                document.getElementById('fitScreenBtn').addEventListener('click', () => this.fitToScreen());

                // History controls
                document.getElementById('undoBtn').addEventListener('click', () => this.undo());
                document.getElementById('redoBtn').addEventListener('click', () => this.redo());

                // Theme controls
                document.getElementById('themeSelect').addEventListener('change', (e) => this.changeTheme(e.target.value));
                document.getElementById('darkModeToggle').addEventListener('click', () => this.toggleDarkMode());

                // Help
                document.getElementById('helpBtn').addEventListener('click', () => this.showHelp());

                // Window resize
                window.addEventListener('resize', () => {
                    clearTimeout(this.resizeTimeout);
                    this.resizeTimeout = setTimeout(() => {
                        this.updateCanvasSize();
                    }, 250);
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                        if ((e.ctrlKey || e.metaKey) && (e.key === 's' || e.key === 'z' || e.key === 'y' || e.key === 'a' || e.key === 'c')) {
                            e.preventDefault();
                        } else {
                            return;
                        }
                    }

                    switch(e.key) {
                        case 'ArrowLeft':
                            e.preventDefault();
                            this.previousSlide();
                            break;
                        case 'ArrowRight':
                            e.preventDefault();
                            this.nextSlide();
                            break;
                        case 'Delete':
                            e.preventDefault();
                            this.deleteSlide();
                            break;
                        case 'z':
                            if (e.ctrlKey || e.metaKey) {
                                e.preventDefault();
                                if (e.shiftKey) {
                                    this.redo();
                                } else {
                                    this.undo();
                                }
                            }
                            break;
                        case 'y':
                            if (e.ctrlKey || e.metaKey) {
                                e.preventDefault();
                                this.redo();
                            }
                            break;
                        case 's':
                            if (e.ctrlKey || e.metaKey) {
                                e.preventDefault();
                                this.shareProject();
                            }
                            break;
                        case 'o':
                            if (e.ctrlKey || e.metaKey) {
                                e.preventDefault();
                                this.loadProject();
                            }
                            break;
                        case 'c':
                            if (e.ctrlKey || e.metaKey) {
                                e.preventDefault();
                                this.duplicateSlide();
                            }
                            break;
                        case 'a':
                            if (e.ctrlKey || e.metaKey) {
                                e.preventDefault();
                                this.addSlide();
                            }
                            break;
                        case 'd':
                            if (e.ctrlKey || e.metaKey) {
                                e.preventDefault();
                                this.toggleDarkMode();
                            }
                            break;
                        case 'h':
                            if (e.ctrlKey || e.metaKey) {
                                e.preventDefault();
                                this.showHelp();
                            }
                            break;
                        case 'Escape':
                            e.preventDefault();
                            this.togglePanel();
                            break;
                        case '+':
                        case '=':
                            if (e.ctrlKey || e.metaKey) {
                                e.preventDefault();
                                this.zoomIn();
                            }
                            break;
                        case '-':
                            if (e.ctrlKey || e.metaKey) {
                                e.preventDefault();
                                this.zoomOut();
                            }
                            break;
                        case '0':
                            if (e.ctrlKey || e.metaKey) {
                                e.preventDefault();
                                this.fitToScreen();
                            }
                            break;
                    }
                });
            }

            setupCollapsibleSections() {
                const sectionHeaders = document.querySelectorAll('.section-header');
                sectionHeaders.forEach(header => {
                    header.addEventListener('click', (e) => {
                        if (e.target.tagName === 'BUTTON' || e.target.closest('button')) {
                            return;
                        }
                        
                        const content = header.nextElementSibling;
                        header.classList.toggle('collapsed');
                        content.classList.toggle('collapsed');
                    });
                });
            }

            setupThemeSelector() {
                // Themes are defined in CSS, just ensure proper initialization
            }

            // Theme Management
            changeTheme(themeName) {
                document.documentElement.setAttribute('data-theme', themeName);
                localStorage.setItem('carousel-theme', themeName);
                this.renderCurrentSlide();
            }

            toggleDarkMode() {
                const currentMode = document.documentElement.getAttribute('data-mode') || 'light';
                const newMode = currentMode === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-mode', newMode);
                localStorage.setItem('carousel-mode', newMode);
                this.updateThemeModeButton(newMode);
                this.renderCurrentSlide();
            }

            updateThemeModeButton(mode) {
                const button = document.getElementById('darkModeToggle');
                if (mode === 'dark') {
                    button.innerHTML = '<i class="fas fa-sun"></i>';
                    button.title = 'Switch to Light Mode';
                } else {
                    button.innerHTML = '<i class="fas fa-moon"></i>';
                    button.title = 'Switch to Dark Mode';
                }
            }

            // View Controls
            zoomIn() {
                this.zoomLevel = Math.min(this.zoomLevel + 0.25, 3);
                this.updateZoom();
            }

            zoomOut() {
                this.zoomLevel = Math.max(this.zoomLevel - 0.25, 0.25);
                this.updateZoom();
            }

            fitToScreen() {
                const container = document.querySelector('.canvas-wrapper');
                const platform = this.platforms[this.currentPlatform];
                
                const containerWidth = container.clientWidth - 40;
                const containerHeight = container.clientHeight - 40;
                
                const scaleX = containerWidth / platform.width;
                const scaleY = containerHeight / platform.height;
                
                this.zoomLevel = Math.min(scaleX, scaleY, 1);
                this.updateZoom();
            }

            updateZoom() {
                const platform = this.platforms[this.currentPlatform];
                this.canvas.style.width = `${platform.width * this.zoomLevel}px`;
                this.canvas.style.height = `${platform.height * this.zoomLevel}px`;
                document.querySelector('.zoom-level').textContent = `${Math.round(this.zoomLevel * 100)}%`;
                this.renderCurrentSlide();
            }

            // UI Management
            togglePanel() {
                const panel = document.getElementById('leftPanel');
                panel.classList.toggle('collapsed');
            }

            updateUI() {
                // Update slide counters
                document.getElementById('slideCount').textContent = this.slides.length;
                document.getElementById('currentSlideNum').textContent = this.slides.length > 0 ? this.currentSlideIndex + 1 : 0;
                document.getElementById('totalSlides').textContent = this.slides.length;

                // Update action buttons state
                const hasSlides = this.slides.length > 0;
                document.getElementById('duplicateSlideBtn').disabled = !hasSlides;
                document.getElementById('deleteSlideBtn').disabled = !hasSlides;
                document.getElementById('exportSingleBtn').disabled = !hasSlides;
                document.getElementById('exportAllBtn').disabled = !hasSlides;

                // Update history buttons
                document.getElementById('undoBtn').disabled = this.historyIndex <= 0;
                document.getElementById('redoBtn').disabled = this.historyIndex >= this.history.length - 1;

                this.updateThumbnails();
            }

            updatePlatformInfo() {
                const platform = this.platforms[this.currentPlatform];
                const info = document.getElementById('platformInfo');
                const platformIcons = {
                    instagram: 'fab fa-instagram',
                    linkedin: 'fab fa-linkedin',
                    facebook: 'fab fa-facebook',
                    pinterest: 'fab fa-pinterest',
                    tiktok: 'fab fa-tiktok',
                    twitter: 'fab fa-twitter',
                    threads: 'fab fa-threads',
                    youtube: 'fab fa-youtube',
                    'google-ads': 'fab fa-google',
                    custom: 'fas fa-cog'
                };
                
                info.innerHTML = `<i class="${platformIcons[this.currentPlatform]}"></i> ${platform.width}x${platform.height} â€¢ ${platform.ratio}`;
                document.getElementById('currentPlatform').textContent = this.currentPlatform.charAt(0).toUpperCase() + this.currentPlatform.slice(1);
            }

            updateThumbnails() {
                const strip = document.getElementById('thumbnailStrip');
                strip.innerHTML = '';

                if (this.slides.length === 0) {
                    strip.innerHTML = `
                        <div class="thumbnail-placeholder">
                            <i class="fas fa-plus-circle"></i>
                            <p>Add slides to see thumbnails</p>
                        </div>
                    `;
                    return;
                }

                this.slides.forEach((slide, index) => {
                    const thumbnail = document.createElement('div');
                    thumbnail.className = `thumbnail ${index === this.currentSlideIndex ? 'active' : ''}`;
                    thumbnail.textContent = index + 1;
                    thumbnail.setAttribute('data-number', index + 1);
                    thumbnail.addEventListener('click', () => {
                        this.currentSlideIndex = index;
                        this.updateUI();
                        this.renderCurrentSlide();
                    });
                    strip.appendChild(thumbnail);
                });
            }

            // Platform & Dimensions
            updatePlatformDimensions() {
                const platform = this.platforms[this.currentPlatform];
                document.getElementById('widthInput').value = platform.width;
                document.getElementById('heightInput').value = platform.height;
                this.updateCanvasSize();
                this.updatePlatformInfo();
                this.renderCurrentSlide();
            }

            updateDimensions() {
                const width = parseInt(document.getElementById('widthInput').value) || 1080;
                const height = parseInt(document.getElementById('heightInput').value) || 1080;
                
                this.platforms[this.currentPlatform].width = width;
                this.platforms[this.currentPlatform].height = height;
                
                this.updateCanvasSize();
                this.updatePlatformInfo();
                this.renderCurrentSlide();
            }

            setOrientation(preset) {
                let width, height;
                switch(preset) {
                    case '1:1':
                        width = 1080; height = 1080;
                        break;
                    case '4:5':
                        width = 1080; height = 1350;
                        break;
                    case '9:16':
                        width = 1080; height = 1920;
                        break;
                    case 'custom':
                        return;
                }

                document.getElementById('widthInput').value = width;
                document.getElementById('heightInput').value = height;
                this.updateDimensions();
            }

            updateCanvasSize() {
                const platform = this.platforms[this.currentPlatform];
                this.canvas.width = platform.width;
                this.canvas.height = platform.height;
                this.updateZoom();
            }

            // Background Management
            setBackgroundType(type) {
                document.getElementById('bgColorControl').classList.add('hidden');
                document.getElementById('bgGradientControl').classList.add('hidden');
                document.getElementById('bgImageControl').classList.add('hidden');

                switch(type) {
                    case 'color':
                        document.getElementById('bgColorControl').classList.remove('hidden');
                        break;
                    case 'gradient':
                        document.getElementById('bgGradientControl').classList.remove('hidden');
                        break;
                    case 'image':
                        document.getElementById('bgImageControl').classList.remove('hidden');
                        break;
                }

                this.updateBackground();
            }

            updateBackground() {
                if (this.slides.length === 0) return;
                
                const currentSlide = this.slides[this.currentSlideIndex];
                const bgType = document.querySelector('.bg-type-btn.active').dataset.type;
                
                currentSlide.background = currentSlide.background || {};
                currentSlide.background.type = bgType;
                
                switch(bgType) {
                    case 'color':
                        currentSlide.background.color = document.getElementById('bgColorPicker').value;
                        break;
                    case 'gradient':
                        currentSlide.background.gradient = {
                            color1: document.getElementById('gradientColor1').value,
                            color2: document.getElementById('gradientColor2').value,
                            direction: document.getElementById('gradientDirection').value
                        };
                        break;
                    case 'image':
                        break;
                }
                
                this.renderCurrentSlide();
            }

            async handleImageUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                try {
                    const imageUrl = await this.readFileAsDataURL(file);
                    if (this.slides.length === 0) this.addSlide();
                    
                    const currentSlide = this.slides[this.currentSlideIndex];
                    currentSlide.background = {
                        type: 'image',
                        image: imageUrl
                    };
                    
                    this.renderCurrentSlide();
                } catch (error) {
                    console.error('Error uploading image:', error);
                    alert('Error uploading image. Please try again.');
                }
            }

            readFileAsDataURL(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = e => resolve(e.target.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            }

            removeBackgroundImage() {
                if (this.slides.length === 0) return;
                
                const currentSlide = this.slides[this.currentSlideIndex];
                if (currentSlide.background && currentSlide.background.type === 'image') {
                    currentSlide.background.image = null;
                    document.getElementById('bgImageUpload').value = '';
                    this.setBackgroundType('color');
                }
            }

            // Text Management
            updateText() {
                if (this.slides.length === 0) return;
                
                const currentSlide = this.slides[this.currentSlideIndex];
                currentSlide.text = currentSlide.text || {};
                currentSlide.text.headline = document.getElementById('headlineText').value;
                currentSlide.text.subtext = document.getElementById('subtextText').value;
                currentSlide.text.cta = document.getElementById('ctaText').value;
                currentSlide.text.watermark = document.getElementById('watermarkText').value;
                
                this.renderCurrentSlide();
            }

            // Layout Management
            setLayout(layout) {
                if (this.slides.length === 0) return;
                
                const currentSlide = this.slides[this.currentSlideIndex];
                currentSlide.layout = layout;
                this.renderCurrentSlide();
            }

            // Slide Management
            addSlide() {
                this.saveState();
                const newSlide = {
                    id: Date.now(),
                    background: { type: 'gradient', gradient: this.getRandomGradient() },
                    text: { 
                        headline: 'New Slide', 
                        subtext: 'Add your content here', 
                        cta: 'Learn More', 
                        watermark: '',
                        headline_size: 72,
                        headline_color: '#1E293B',
                        subtext_size: 32,
                        subtext_color: '#64748B'
                    },
                    layout: 'center'
                };
                
                this.slides.push(newSlide);
                this.currentSlideIndex = this.slides.length - 1;
                this.updateUI();
                this.renderCurrentSlide();
                this.saveToLocalStorage();
            }

            duplicateSlide() {
                if (this.slides.length === 0) return;
                
                this.saveState();
                const currentSlide = this.slides[this.currentSlideIndex];
                const duplicatedSlide = JSON.parse(JSON.stringify(currentSlide));
                duplicatedSlide.id = Date.now();
                
                this.slides.splice(this.currentSlideIndex + 1, 0, duplicatedSlide);
                this.currentSlideIndex++;
                this.updateUI();
                this.renderCurrentSlide();
                this.saveToLocalStorage();
            }

            deleteSlide() {
                if (this.slides.length === 0) return;
                
                this.saveState();
                this.slides.splice(this.currentSlideIndex, 1);
                this.currentSlideIndex = Math.min(this.currentSlideIndex, this.slides.length - 1);

            // Command Box Generation - IMPROVED with font size and color controls
            generateFromCommand() {
                const command = document.getElementById('commandBox').value.trim();
                if (!command) {
                    alert('Please enter a command in the command box.');
                    return;
                }

                try {
                    this.saveState();
                    const newSlides = this.parseCommand(command);
                    this.slides = newSlides;
                    this.currentSlideIndex = 0;
                    this.updateUI();
                    this.renderCurrentSlide();
                    this.saveToLocalStorage();
                    
                    alert(`ðŸŽ‰ Successfully generated ${newSlides.length} creative slides!`);
                    
                } catch (error) {
                    console.error('Error parsing command:', error);
                    alert('Error parsing command. Please check the format and try again.');
                }
            }

            parseCommand(command) {
                const lines = command.split('\n').filter(line => line.trim());
                const slides = [];
                let currentSlide = null;
                
                const defaultGradients = [
                    { color1: '#667eea', color2: '#764ba2' },
                    { color1: '#f093fb', color2: '#f5576c' },
                    { color1: '#4facfe', color2: '#00f2fe' },
                    { color1: '#43e97b', color2: '#38f9d7' },
                    { color1: '#fa709a', color2: '#fee140' },
                    { color1: '#a8edea', color2: '#fed6e3' },
                    { color1: '#ffecd2', color2: '#fcb69f' },
                    { color1: '#ff9a9e', color2: '#fecfef' },
                    { color1: '#a1c4fd', color2: '#c2e9fb' },
                    { color1: '#d4fc79', color2: '#96e6a1' }
                ];

                let slideIndex = 0;

                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    if (line.startsWith('## SLIDE')) {
                        if (currentSlide) {
                            slides.push(currentSlide);
                            slideIndex++;
                        }
                        
                        currentSlide = {
                            id: Date.now() + slideIndex,
                            background: { 
                                type: 'gradient', 
                                gradient: defaultGradients[slideIndex % defaultGradients.length]
                            },
                            text: { 
                                headline: '', 
                                subtext: '', 
                                cta: '', 
                                watermark: '',
                                headline_size: 72,
                                headline_color: '#1E293B',
                                subtext_size: 32,
                                subtext_color: '#64748B'
                            },
                            layout: 'center'
                        };
                    } else if (currentSlide) {
                        if (line.startsWith('bg: gradient')) {
                            const gradientMatch = line.match(/gradient (#[0-9a-fA-F]+) to (#[0-9a-fA-F]+)/i);
                            if (gradientMatch) {
                                currentSlide.background.gradient = {
                                    color1: gradientMatch[1],
                                    color2: gradientMatch[2],
                                    direction: 'to right'
                                };
                            }
                        }
                        else if (line.startsWith('title:')) {
                            currentSlide.text.headline = line.replace('title:', '').trim();
                        }
                        else if (line.startsWith('title_size:')) {
                            currentSlide.text.headline_size = parseInt(line.replace('title_size:', '').trim()) || 72;
                        }
                        else if (line.startsWith('title_color:')) {
                            currentSlide.text.headline_color = line.replace('title_color:', '').trim();
                        }
                        else if (line.startsWith('description:')) {
                            currentSlide.text.subtext = line.replace('description:', '').trim();
                        }
                        else if (line.startsWith('description_size:')) {
                            currentSlide.text.subtext_size = parseInt(line.replace('description_size:', '').trim()) || 32;
                        }
                        else if (line.startsWith('description_color:')) {
                            currentSlide.text.subtext_color = line.replace('description_color:', '').trim();
                        }
                        else if (line.startsWith('cta:')) {
                            currentSlide.text.cta = line.replace('cta:', '').trim();
                        }
                        else if (line.startsWith('layout:')) {
                            currentSlide.layout = line.replace('layout:', '').trim().toLowerCase();
                        }
                        else if (line.startsWith('watermark:')) {
                            currentSlide.text.watermark = line.replace('watermark:', '').trim();
                        }
                    }
                }

                if (currentSlide) {
                    slides.push(currentSlide);
                }

                return slides.slice(0, 15);
            }

            getRandomGradient() {
                const gradients = [
                    { color1: '#667eea', color2: '#764ba2' },
                    { color1: '#f093fb', color2: '#f5576c' },

            // Rendering - FIXED with proper positioning and creative design
            renderCurrentSlide() {
                if (this.slides.length === 0) {
                    this.renderEmptyState();
                    return;
                }

                const slide = this.slides[this.currentSlideIndex];
                const width = this.canvas.width;
                const height = this.canvas.height;

                // Clear canvas
                this.ctx.clearRect(0, 0, width, height);

                // Draw background
                this.drawBackground(slide.background, width, height);

                // Draw text with fixed positioning
                this.drawCreativeText(slide.text, slide.layout, width, height);

                console.log('Creative slide rendered successfully');
            }

            drawBackground(background, width, height) {
                if (!background) return;

                switch(background.type) {
                    case 'color':
                        this.ctx.fillStyle = background.color || '#ffffff';
                        this.ctx.fillRect(0, 0, width, height);
                        break;
                        
                    case 'gradient':
                        if (background.gradient) {
                            let gradient;
                            switch(background.gradient.direction) {
                                case 'to right':
                                    gradient = this.ctx.createLinearGradient(0, 0, width, 0);
                                    break;
                                case 'to bottom':
                                    gradient = this.ctx.createLinearGradient(0, 0, 0, height);
                                    break;
                                case '135deg':
                                    gradient = this.ctx.createLinearGradient(0, 0, width, height);
                                    break;
                                default:
                                    gradient = this.ctx.createLinearGradient(0, 0, width, 0);
                            }
                            gradient.addColorStop(0, background.gradient.color1);
                            gradient.addColorStop(1, background.gradient.color2);
                            this.ctx.fillStyle = gradient;
                            this.ctx.fillRect(0, 0, width, height);
                        }
                        break;
                        
                    case 'image':
                        if (background.image) {
                            const img = new Image();
                            img.onload = () => {
                                this.ctx.drawImage(img, 0, 0, width, height);
                                const currentSlide = this.slides[this.currentSlideIndex];
                                this.drawCreativeText(currentSlide.text, currentSlide.layout, width, height);
                            };
                            img.src = background.image;
                        } else {
                            // Fallback to white background
                            this.ctx.fillStyle = '#ffffff';
                            this.ctx.fillRect(0, 0, width, height);
                        }
                        break;
                }
            }

            drawCreativeText(text, layout, width, height) {
                if (!text) return;

                const layoutConfig = this.layouts[layout] || this.layouts.center;
                const padding = Math.min(width, height) * 0.07; // Dynamic padding based on canvas size

                // Draw headline with creative styling
                if (text.headline) {
                    const x = width * layoutConfig.headline.x;
                    const y = height * layoutConfig.headline.y;
                    const headlineSize = text.headline_size || this.fonts.headline.size;
                    
                    this.ctx.font = `bold ${headlineSize}px ${this.fonts.headline.family}`;
                    this.ctx.fillStyle = text.headline_color || this.fonts.headline.color;
                    this.ctx.textAlign = 'center';
                    this.ctx.textBaseline = 'middle';
                    
                    // Add text shadow for depth
                    this.ctx.shadowColor = 'rgba(0, 0, 0, 0.1)';
                    this.ctx.shadowBlur = 10;
                    this.ctx.shadowOffsetY = 2;
                    
                    this.wrapText(this.ctx, text.headline, x, y, width - (padding * 2), headlineSize + 10);
                    
                    // Reset shadow
                    this.ctx.shadowColor = 'transparent';
                    this.ctx.shadowBlur = 0;
                    this.ctx.shadowOffsetY = 0;
                }

                // Draw subtext
                if (text.subtext) {
                    const x = width * layoutConfig.subtext.x;
                    const y = height * layoutConfig.subtext.y;
                    const subtextSize = text.subtext_size || this.fonts.subtext.size;
                    
                    this.ctx.font = `${this.fonts.subtext.weight} ${subtextSize}px ${this.fonts.subtext.family}`;
                    this.ctx.fillStyle = text.subtext_color || this.fonts.subtext.color;
                    this.ctx.textAlign = 'center';
                    this.ctx.textBaseline = 'middle';
                    
                    this.wrapText(this.ctx, text.subtext, x, y, width - (padding * 2), subtextSize + 8);
                }

                // Draw CTA button
                if (text.cta) {
                    const x = width * layoutConfig.cta.x;
                    const y = height * layoutConfig.cta.y;
                    
                    // Draw button background
                    this.ctx.font = `bold ${this.fonts.cta.size}px ${this.fonts.cta.family}`;
                    const textMetrics = this.ctx.measureText(text.cta);
                    const buttonWidth = textMetrics.width + 100;
                    const buttonHeight = 80;
                    const buttonX = x - buttonWidth / 2;
                    const buttonY = y - buttonHeight / 2;

                    // Button gradient
                    const buttonGradient = this.ctx.createLinearGradient(buttonX, buttonY, buttonX, buttonY + buttonHeight);
                    buttonGradient.addColorStop(0, '#00A3FF');
                    buttonGradient.addColorStop(1, '#0077CC');
                    
                    this.ctx.fillStyle = buttonGradient;
                    this.ctx.shadowColor = 'rgba(0, 163, 255, 0.3)';
                    this.ctx.shadowBlur = 20;
                    this.ctx.shadowOffsetY = 5;
                    
                    // Rounded rectangle
                    this.ctx.beginPath();
                    this.ctx.roundRect(buttonX, buttonY, buttonWidth, buttonHeight, 20);
                    this.ctx.fill();
                    
                    // Reset shadow
                    this.ctx.shadowColor = 'transparent';
                    this.ctx.shadowBlur = 0;
                    this.ctx.shadowOffsetY = 0;
                    
                    // Button text
                    this.ctx.fillStyle = this.fonts.cta.color;
                    this.ctx.fillText(text.cta, x, y);
                }

                // Draw watermark
                if (text.watermark) {
                    this.ctx.font = `${this.fonts.watermark.weight} ${this.fonts.watermark.size}px ${this.fonts.watermark.family}`;
                    this.ctx.fillStyle = this.fonts.watermark.color;
                    this.ctx.textAlign = 'right';
                    this.ctx.textBaseline = 'bottom';
                    this.ctx.fillText(text.watermark, width - 40, height - 40);
                }
            }

            wrapText(context, text, x, y, maxWidth, lineHeight) {
                const words = text.split(' ');
                let line = '';
                let testLine = '';
                const lines = [];

                for (let n = 0; n < words.length; n++) {
                    testLine = line + words[n] + ' ';
                    const metrics = context.measureText(testLine);
                    const testWidth = metrics.width;

                    if (testWidth > maxWidth && n > 0) {
                        lines.push(line);
                        line = words[n] + ' ';
                    } else {
                        line = testLine;
                    }
                }
                lines.push(line);

                // Draw all lines
                for (let i = 0; i < lines.length; i++) {
                    context.fillText(lines[i].trim(), x, y + (i * lineHeight));
                }
            }

            // Undo/Redo History
            initHistory() {
                this.history = [];
                this.historyIndex = -1;
                this.saveState();
            }

            saveState() {
                const currentState = JSON.stringify({
                    slides: this.slides,
                    currentSlideIndex: this.currentSlideIndex,
                    currentPlatform: this.currentPlatform
                });

                if (this.history[this.historyIndex] !== currentState) {
                    if (this.historyIndex < this.history.length - 1) {
                        this.history = this.history.slice(0, this.historyIndex + 1);
                    }
                    
                    this.history.push(currentState);
                    this.historyIndex++;
                    
                    // Keep only last 50 states
                    if (this.history.length > 50) {
                        this.history.shift();
                        this.historyIndex--;
                    }
                }
            }

            undo() {
                if (this.historyIndex > 0) {
                    this.historyIndex--;
                    this.loadState();
                }
            }

            redo() {
                if (this.historyIndex < this.history.length - 1) {
                    this.historyIndex++;
                    this.loadState();
                }
            }

            loadState() {
                try {
                    const state = JSON.parse(this.history[this.historyIndex]);
                    this.slides = state.slides || [];
                    this.currentSlideIndex = state.currentSlideIndex || 0;
                    this.currentPlatform = state.currentPlatform || 'instagram';
                    
                    document.getElementById('platformSelect').value = this.currentPlatform;
